<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presensi Guru</title>
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Crect width='100' height='100' rx='20' fill='%232563eb'/%3E%3Ctext x='50%25' y='50%25' dominant-baseline='central' text-anchor='middle' font-family='sans-serif' font-size='60' font-weight='bold' fill='white'%3EP%3C/text%3E%3C/svg%3E">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
    <style>
        .glow-orange { box-shadow: 0 0 20px rgba(251, 146, 60, 0.6); border: 2px solid #fb923c; }
    </style>
</head>
<body class="bg-slate-50 min-h-screen p-4 font-sans text-slate-800">

    <div id="loadingOverlay" class="hidden fixed inset-0 bg-white/90 z-[200] flex flex-col items-center justify-center">
        <div class="w-12 h-12 border-4 border-blue-600 border-t-transparent rounded-full animate-spin"></div>
        <p class="mt-4 font-bold text-slate-700 italic">Sinkronisasi Data...</p>
    </div>

    <div id="loginSection" class="max-w-md mx-auto mt-20">
        <div class="bg-white/80 backdrop-blur-xl p-10 rounded-[2.5rem] shadow-2xl border border-white/20">
            <div class="text-center mb-10">
                <div class="inline-flex items-center justify-center w-16 h-16 bg-blue-600 rounded-2xl shadow-lg shadow-blue-200 mb-4">
                    <span class="text-white text-3xl font-bold">P</span>
                </div>
                <h2 class="text-3xl font-extrabold text-slate-800 tracking-tight">Selamat Datang</h2>
                <p class="text-slate-500 mt-2 text-sm">Silakan masuk ke sistem presensi</p>
            </div>
            
            <div class="space-y-5">
                <div>
                    <label class="block text-xs font-bold text-slate-400 uppercase tracking-widest mb-2 ml-1">Username</label>
                    <input type="text" id="username" placeholder="Masukkan username" 
                        class="w-full px-5 py-4 bg-slate-50 border border-slate-100 rounded-2xl outline-none focus:ring-2 focus:ring-blue-500 focus:bg-white transition-all duration-200 placeholder:text-slate-300">
                </div>
                
                <div>
                    <label class="block text-xs font-bold text-slate-400 uppercase tracking-widest mb-2 ml-1">Password</label>
                    <input type="password" id="password" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" 
                        class="w-full px-5 py-4 bg-slate-50 border border-slate-100 rounded-2xl outline-none focus:ring-2 focus:ring-blue-500 focus:bg-white transition-all duration-200 placeholder:text-slate-300">
                </div>
    
                <button id="btnLogin" 
                    class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-4 rounded-2xl shadow-xl shadow-blue-100 hover:shadow-blue-200 active:scale-[0.98] transition-all duration-200 mt-4 tracking-wide">
                    MASUK KE SISTEM
                </button>
            </div>
    
            <div class="mt-8 text-center">
                <p class="text-slate-400 text-xs uppercase font-medium tracking-tighter">
                    &copy; 2026 SYAMSUL BAHRI â€¢ Presensi Digital
                </p>
            </div>
        </div>
    </div>

    <div id="timesheetSection" class="hidden max-w-5xl mx-auto space-y-6">
        <div class="bg-white p-6 rounded-3xl shadow-sm border flex justify-between items-center">
            <button id="prevBtn" class="px-4 py-2 bg-slate-100 rounded-xl hover:bg-slate-200 transition">â—€ Bulan Lalu</button>
            <div class="text-center">
                <h2 id="displayMonthYear" class="text-2xl font-bold"></h2>
                <p id="schoolTitle" class="text-xs text-blue-600 font-bold tracking-widest uppercase"></p>
            </div>
            <button id="nextBtn" class="px-4 py-2 bg-slate-100 rounded-xl hover:bg-slate-200 transition">Bulan Depan â–¶</button>
        </div>

        <div class="grid grid-cols-2 md:grid-cols-5 gap-4">
            <div class="bg-white p-6 rounded-2xl shadow-sm border text-center">
                <p id="statWorkDays" class="text-3xl font-bold text-blue-600">0</p>
                <p class="text-[10px] text-slate-500 uppercase font-bold mt-1">Hari Kerja</p>
            </div>
            <div class="bg-white p-6 rounded-2xl shadow-sm border text-center">
                <p id="statHadir" class="text-3xl font-bold text-emerald-500">0</p>
                <p class="text-[10px] text-slate-500 uppercase font-bold mt-1">Hadir</p>
            </div>
            <div class="bg-white p-6 rounded-2xl shadow-sm text-center glow-orange">
                <p id="statAlpa" class="text-3xl font-bold text-red-500">0</p>
                <p class="text-[10px] text-slate-500 uppercase font-bold mt-1">Alpa</p>
            </div>
            <div class="bg-white p-6 rounded-2xl shadow-sm border text-center">
                <p id="statLibur" class="text-3xl font-bold text-blue-400">0</p>
                <p class="text-[10px] text-slate-500 uppercase font-bold mt-1">Libur Sekolah</p>
            </div>
            <div class="bg-white p-6 rounded-2xl shadow-sm border text-center">
                <p id="statPercent" class="text-3xl font-bold text-rose-500">0%</p>
                <p class="text-[10px] text-slate-500 uppercase font-bold mt-1">Persentase</p>
            </div>
        </div>

        <div class="flex justify-end">
            <button onclick="downloadPDFGuru()" class="bg-rose-600 text-white px-6 py-2 rounded-xl font-bold shadow-lg hover:bg-rose-700 transition flex items-center gap-2">
                <span>ðŸ“„</span> Download Rekap Ceklok (PDF)
            </button>
        </div>

        <div class="bg-white p-6 rounded-3xl shadow-xl border">
            <div class="overflow-x-auto rounded-2xl border">
                <table class="w-full text-left text-sm">
                    <thead class="bg-slate-50 text-slate-500 uppercase text-[10px] font-bold">
                        <tr><th class="p-4">Tanggal</th><th class="p-4 text-center">Jam Masuk</th><th class="p-4 text-center">Jam Pulang</th><th class="p-4">Keterangan</th><th class="p-4 text-center">Aksi</th></tr>
                    </thead>
                    <tbody id="tableBody" class="divide-y"></tbody>
                </table>
            </div>
            <button id="btnSave" class="w-full mt-6 bg-blue-600 text-white font-bold py-4 rounded-2xl shadow-lg hover:bg-blue-700 transition">ðŸ’¾ Simpan Semua Perubahan</button>
            <div class="mt-4 flex justify-between px-2 text-[10px]">
                <div></div>
                <button onclick="localStorage.clear(); location.reload();" class="text-red-400 underline italic">Logout</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, doc, getDoc, setDoc, collection, query, where, onSnapshot } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDT8CyigYFfoVg3DXunOq7pKvbMpTZkQ98",
            authDomain: "cekloknewversion.firebaseapp.com",
            projectId: "cekloknewversion",
            storageBucket: "cekloknewversion.firebasestorage.app",
            messagingSenderId: "602084220497",
            appId: "1:602084220497:web:ac20adef8bb50acef56270"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        let currentDate = new Date();
        let masterLogs = [];
        let ketOptions = ["Hadir", "Sakit", "Izin", "Cuti", "Libur Semester", "Libur Nasional"];

        // Format Input Waktu (HH:MM)
        window.handleTimeInput = (el) => {
            if (el.lastValue === undefined) el.lastValue = "";
            const isDeleting = el.value.length < el.lastValue.length;
            let val = el.value;
            if (!isDeleting && (val.endsWith('.') || val.endsWith(':'))) {
                let numeric = val.replace(/[:.]/g, '');
                if (numeric.length === 1) { el.value = "0" + numeric + ":"; el.lastValue = el.value; return; }
                else if (numeric.length === 2) { el.value = numeric + ":"; el.lastValue = el.value; return; }
            }
            let nums = val.replace(/\D/g, '');
            if (nums.length > 4) nums = nums.substring(0, 4);
            let validated = "";
            if (nums.length >= 1) { const d1 = parseInt(nums[0]); if (d1 <= 2) validated += nums[0]; }
            if (nums.length >= 2 && validated.length === 1) { const h = parseInt(validated + nums[1]); if (h <= 23) validated += nums[1]; }
            if (nums.length >= 3 && validated.length === 2) { const m1 = parseInt(nums[2]); if (m1 <= 5) validated += nums[2]; }
            if (nums.length >= 4 && validated.length === 3) validated += nums[3];
            let finalValue = validated;
            if (validated.length > 2) finalValue = validated.substring(0, 2) + ":" + validated.substring(2);
            else if (validated.length === 2 && !isDeleting) finalValue = validated + ":";
            el.value = finalValue;
            el.lastValue = finalValue;
        };
        
        window.formatTimeBlur = (el) => {
            let val = el.value.trim(); if (!val) return;
            let parts = val.split(':');
            let h = (parts[0] || "0").padStart(2, '0');
            let m = (parts[1] || "0").padEnd(2, '0').substring(0, 2);
            el.value = `${h}:${m}`; el.lastValue = el.value;
        };

        // LOGIN LOGIC - PERBAIKAN REDIRECT ADMIN
        document.getElementById('btnLogin').onclick = async () => {
            const user = document.getElementById('username').value;
            const pass = document.getElementById('password').value;
            toggleLoading(true);
            try {
                const userDoc = await getDoc(doc(db, "users", user));
                toggleLoading(false);
                if (userDoc.exists() && userDoc.data().password === pass) {
                    const data = userDoc.data();
                    localStorage.setItem('user_ceklok', user);
                    localStorage.setItem('nama_guru', data.nama);
                    localStorage.setItem('role', data.role);
                    localStorage.setItem('sekolah', JSON.stringify(data.sekolah));

                    // Redirect Otomatis Berdasarkan Role
                    if (data.role === 'Admin') {
                        window.location.href = "dashboard.html";
                    } else {
                        location.reload();
                    }
                } else { alert("Login Gagal! Username atau password salah."); }
            } catch (e) { toggleLoading(false); alert("Error Login!"); }
        };

        // PROTEKSI HALAMAN INDEX.HTML
        function initApp() {
            const user = localStorage.getItem('user_ceklok');
            const role = localStorage.getItem('role');

            if(!user) return;

            // Jika role Admin mencoba akses index.html, paksa ke dashboard
            if (role === 'Admin') {
                window.location.href = "dashboard.html";
                return;
            }

            document.getElementById('loginSection').classList.add('hidden');
            document.getElementById('timesheetSection').classList.remove('hidden');

            const q = query(collection(db, "presensi"), where("username", "==", user));
            onSnapshot(q, (snapshot) => {
                masterLogs = [];
                snapshot.forEach(doc => masterLogs.push(doc.data()));
                renderTable();
            });
        }

        function renderTable() {
            const m = currentDate.getMonth(), y = currentDate.getFullYear();
            const monthNames = ["Januari", "Februari", "Maret", "April", "Mei", "Juni", "Juli", "Agustus", "September", "Oktober", "November", "Desember"];
            
            document.getElementById('displayMonthYear').innerText = `${monthNames[m]} ${y}`;
            const sekData = localStorage.getItem('sekolah');
            document.getElementById('schoolTitle').innerText = sekData ? "UNIT: " + JSON.parse(sekData)[0] : "";
        
            const tbody = document.getElementById('tableBody');
            tbody.innerHTML = '';
            const daysInMonth = new Date(y, m + 1, 0).getDate();
            let stats = { work: 0, hadir: 0, libur: 0 };
        
            for (let d = 1; d <= daysInMonth; d++) {
                const dateObj = new Date(y, m, d);
                const isSun = dateObj.getDay() === 0;
                const dateKey = `${y}-${(m+1).toString().padStart(2,'0')}-${d.toString().padStart(2,'0')}`;
                const log = masterLogs.find(l => l.tanggal === dateKey) || {};
                const isOff = log.keterangan && log.keterangan !== "Hadir";
        
                if(!isSun) {
                    stats.work++;
                    if(log.keterangan === "Hadir" || (!log.keterangan && log.masuk)) stats.hadir++;
                    else if(log.keterangan && log.keterangan.includes("Libur")) stats.libur++;
                }
        
                tbody.innerHTML += `
                    <tr class="${isSun ? 'bg-red-50/50' : 'hover:bg-slate-50 transition-colors'}">
                        <td class="p-4 font-bold ${isSun ? 'text-red-500' : 'text-slate-700'}">
                            ${d} <span class="text-[10px] text-slate-400 font-medium">(${['Min','Sen','Sel','Rab','Kam','Jum','Sab'][dateObj.getDay()]})</span>
                        </td>
                        <td class="p-2 text-center">
                            <input type="text" placeholder="HH:MM" onfocus="this.lastValue = this.value" oninput="handleTimeInput(this)" onblur="formatTimeBlur(this)" 
                                value="${log.masuk || ''}" ${isSun || isOff ? 'disabled' : ''} 
                                class="row-m w-20 p-2 border border-slate-200 rounded-xl text-center text-xs font-mono placeholder:text-slate-300 focus:ring-2 focus:ring-blue-500 outline-none transition-all ${isSun || isOff ? 'bg-slate-100 text-slate-400' : 'bg-white text-slate-700 shadow-sm'}">
                        </td>
                        <td class="p-2 text-center">
                            <input type="text" placeholder="HH:MM" onfocus="this.lastValue = this.value" oninput="handleTimeInput(this)" onblur="formatTimeBlur(this)" 
                                value="${log.pulang || ''}" ${isSun || isOff ? 'disabled' : ''} 
                                class="row-p w-20 p-2 border border-slate-200 rounded-xl text-center text-xs font-mono placeholder:text-slate-300 focus:ring-2 focus:ring-blue-500 outline-none transition-all ${isSun || isOff ? 'bg-slate-100 text-slate-400' : 'bg-white text-slate-700 shadow-sm'}">
                        </td>
                        <td class="p-2">
                            <select onchange="handleStatus(this)" ${isSun ? 'disabled' : ''} 
                                class="row-k w-full p-2 border border-slate-200 rounded-xl text-xs font-medium focus:ring-2 focus:ring-blue-500 outline-none transition-all ${isSun ? 'bg-slate-100 text-slate-400' : 'bg-white text-slate-700 shadow-sm'}">
                                <option value="Hadir">Hadir</option>
                                ${ketOptions.map(o => o !== 'Hadir' ? `<option value="${o}" ${log.keterangan == o ? 'selected' : ''}>${o}</option>` : '').join('')}
                            </select>
                        </td>
                        <td class="p-2 text-center">
                            <button onclick="clearRow(this)" ${isSun ? 'disabled' : ''} 
                                class="w-8 h-8 flex items-center justify-center mx-auto text-slate-300 hover:text-red-500 hover:bg-red-50 rounded-full transition-all font-bold text-lg">Ã—</button>
                            <input type="hidden" class="row-d" value="${dateKey}">
                        </td>
                    </tr>`;
            }
            updateSummaryUI(stats);
        }

        function updateSummaryUI(s) {
            const alpa = s.work - s.hadir - s.libur;
            document.getElementById('statWorkDays').innerText = s.work;
            document.getElementById('statHadir').innerText = s.hadir;
            document.getElementById('statAlpa').innerText = alpa > 0 ? alpa : 0;
            document.getElementById('statLibur').innerText = s.libur;
            document.getElementById('statPercent').innerText = s.work > 0 ? Math.round((s.hadir / (s.work - s.libur)) * 100) + "%" : "0%";
        }

        window.downloadPDFGuru = () => {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            const user = localStorage.getItem('nama_guru');
            const sekolah = JSON.parse(localStorage.getItem('sekolah'))[0];
            const bulan = document.getElementById('displayMonthYear').innerText;
            doc.setFontSize(16); doc.text("LAPORAN DETAIL ABSENSI GURU", 105, 15, { align: "center" });
            doc.setFontSize(10); doc.text(`Sekolah: ${sekolah}`, 15, 25);
            doc.text(`Nama: ${user}`, 15, 30); doc.text(`Periode: ${bulan}`, 15, 35);
            const rows = [];
            document.querySelectorAll('#tableBody tr').forEach(tr => {
                const cells = tr.querySelectorAll('td');
                const masuk = tr.querySelector('.row-m').value;
                const pulang = tr.querySelector('.row-p').value;
                const ket = tr.querySelector('.row-k').value;
                if(masuk || pulang || ket !== "Hadir") { rows.push([cells[0].innerText.split(' ')[0], masuk || '-', pulang || '-', ket]); }
            });
            doc.autoTable({ startY: 40, head: [['Tgl', 'Masuk', 'Pulang', 'Keterangan']], body: rows, theme: 'grid', headStyles: { fillColor: [30, 41, 59] } });
            doc.save(`Absensi_${user}_${bulan}.pdf`);
        };

        window.saveAll = async () => {
            toggleLoading(true);
            const rows = document.querySelectorAll('#tableBody tr');
            const userCeklok = localStorage.getItem('user_ceklok');
            const namaGuru = localStorage.getItem('nama_guru');
            const sekolahData = localStorage.getItem('sekolah');
            const sekolahName = sekolahData ? JSON.parse(sekolahData)[0] : "";
        
            for (let tr of rows) {
                const elDate = tr.querySelector('.row-d'), elMasuk = tr.querySelector('.row-m'), elPulang = tr.querySelector('.row-p'), elKet = tr.querySelector('.row-k');
                if (elDate && elMasuk && elPulang && elKet) {
                    const date = elDate.value, m = elMasuk.value, p = elPulang.value, k = elKet.value;
                    if (m || p || k !== "Hadir") {
                        try {
                            await setDoc(doc(db, "presensi", `${userCeklok}_${date}`), {
                                username: userCeklok, nama: namaGuru, sekolah: sekolahName, tanggal: date, masuk: m, pulang: p, keterangan: k
                            });
                        } catch (err) { console.error("Gagal simpan: " + date, err); }
                    }
                }
            }
            toggleLoading(false);
            alert("Data Berhasil Disimpan!");
        };

        window.handleStatus = (el) => {
            const tr = el.closest('tr'), m = tr.querySelector('.row-m'), p = tr.querySelector('.row-p'), off = el.value !== "Hadir";
            if(off) { m.value = ""; p.value = ""; }
            m.disabled = p.disabled = off; m.classList.toggle('bg-gray-100', off); p.classList.toggle('bg-gray-100', off);
        };

        window.clearRow = (btn) => {
            const tr = btn.closest('tr');
            tr.querySelectorAll('input:not(.row-d), select').forEach(i => { i.value = (i.tagName === 'SELECT' ? 'Hadir' : ''); i.disabled = false; i.classList.remove('bg-gray-100'); });
        };

        function toggleLoading(s) { document.getElementById('loadingOverlay').classList.toggle('hidden', !s); }
        document.getElementById('btnSave').onclick = window.saveAll;
        document.getElementById('prevBtn').onclick = () => { currentDate.setMonth(currentDate.getMonth() - 1); renderTable(); };
        document.getElementById('nextBtn').onclick = () => { currentDate.setMonth(currentDate.getMonth() + 1); renderTable(); };
        initApp();
    </script>
</body>
</html>
