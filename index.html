<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Firebase</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>
<body class="bg-slate-50 min-h-screen">

    <nav class="bg-slate-900 text-white p-4 flex justify-between px-10 shadow-lg sticky top-0 z-50">
        <h1 class="font-bold tracking-tight text-xl">ADMIN <span class="text-orange-500">FIREBASE</span></h1>
        <div class="flex gap-6 text-sm font-bold uppercase">
            <button onclick="switchTab('p')">Logs Presensi</button>
            <button onclick="switchTab('u')">Kelola Guru</button>
            <button onclick="location.href='index.html'" class="text-orange-400">‚Üê Ke Form Ceklok</button>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto p-8">
        <div id="tabP">
            <div class="flex justify-between items-center mb-6 font-bold text-2xl text-slate-800">
                <h2>Log Kehadiran Guru</h2>
                <button onclick="exportToExcel()" class="text-sm bg-emerald-600 text-white px-4 py-2 rounded-xl">Export Excel</button>
            </div>
            <div class="bg-white rounded-3xl shadow border overflow-hidden">
                <table class="w-full text-left text-sm">
                    <thead class="bg-slate-100 text-[10px] font-bold text-slate-500 uppercase">
                        <tr>
                            <th class="p-4">Tanggal</th>
                            <th class="p-4">Nama Guru</th>
                            <th class="p-4">Sekolah</th>
                            <th class="p-4 text-center">Masuk</th>
                            <th class="p-4 text-center">Pulang</th>
                            <th class="p-4">Keterangan</th>
                        </tr>
                    </thead>
                    <tbody id="bodyP" class="divide-y"></tbody>
                </table>
            </div>
        </div>

        <div id="tabU" class="hidden">
            <div class="flex justify-between items-center mb-6 font-bold text-2xl">
                <h2>Manajemen Akun Guru</h2>
                <button onclick="document.getElementById('mod').classList.remove('hidden')" class="text-sm bg-orange-600 text-white px-4 py-2 rounded-xl">+ Tambah Guru</button>
            </div>
            <div class="bg-white rounded-3xl shadow border overflow-hidden">
                <table class="w-full text-left text-sm">
                    <thead class="bg-slate-100 text-[10px] uppercase font-bold text-slate-500">
                        <tr>
                            <th class="p-4">Username</th>
                            <th class="p-4">Nama</th>
                            <th class="p-4">Role</th>
                            <th class="p-4">Sekolah</th>
                            <th class="p-4">Aksi</th>
                        </tr>
                    </thead>
                    <tbody id="bodyU" class="divide-y"></tbody>
                </table>
            </div>
        </div>
    </main>

    <div id="mod" class="hidden fixed inset-0 bg-black/50 flex items-center justify-center p-4 z-[100]">
        <div class="bg-white p-8 rounded-3xl w-full max-w-sm shadow-2xl">
            <h3 class="font-bold text-xl mb-4 text-slate-800">Buat Akun Baru</h3>
            <div class="space-y-3">
                <input type="text" id="nu" placeholder="Username (NIP)" class="w-full p-3 border rounded-xl outline-none">
                <input type="text" id="np" placeholder="Password" class="w-full p-3 border rounded-xl outline-none">
                <input type="text" id="nn" placeholder="Nama Lengkap" class="w-full p-3 border rounded-xl outline-none">
                <select id="nr" class="w-full p-3 border rounded-xl bg-slate-50">
                    <option value="Guru">Guru</option>
                    <option value="Staff">Staff</option>
                    <option value="Admin">Admin</option>
                </select>
                <input type="text" id="ns" placeholder="Sekolah (pisahkan dengan koma)" class="w-full p-3 border rounded-xl outline-none">
                <div class="flex gap-2 pt-4">
                    <button id="btnSaveUser" class="flex-1 bg-orange-600 text-white py-3 rounded-xl font-bold">SIMPAN</button>
                    <button onclick="document.getElementById('mod').classList.add('hidden')" class="flex-1 bg-slate-100 py-3 rounded-xl">BATAL</button>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, onSnapshot, doc, setDoc, deleteDoc, query, orderBy } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // GANTI DENGAN KONFIGURASI FIREBASE ANDA
        const firebaseConfig = {
            apiKey: "AIzaSyDT8CyigYFfoVg3DXunOq7pKvbMpTZkQ98",
            authDomain: "cekloknewversion.firebaseapp.com",
            projectId: "cekloknewversion",
            storageBucket: "cekloknewversion.firebasestorage.app",
            messagingSenderId: "602084220497",
            appId: "1:602084220497:web:ac20adef8bb50acef56270"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        let logsData = [];

        // --- MONITOR PRESENSI REAL-TIME ---
        const qPresensi = query(collection(db, "presensi"), orderBy("tanggal", "desc"));
        onSnapshot(qPresensi, (snapshot) => {
            logsData = [];
            const tbody = document.getElementById('bodyP');
            tbody.innerHTML = '';
            snapshot.forEach((doc) => {
                const data = doc.data();
                logsData.push(data);
                tbody.innerHTML += `
                    <tr class="hover:bg-slate-50 transition">
                        <td class="p-4 text-xs font-mono text-slate-500">${data.tanggal}</td>
                        <td class="p-4 font-bold text-slate-800">${data.nama}</td>
                        <td class="p-4 text-[10px] text-slate-600">${data.sekolah || '-'}</td>
                        <td class="p-4 text-center font-mono text-blue-600">${data.masuk || '-'}</td>
                        <td class="p-4 text-center font-mono text-blue-600">${data.pulang || '-'}</td>
                        <td class="p-4"><span class="bg-orange-100 text-orange-700 px-2 py-1 rounded-full text-[10px] font-bold uppercase">${data.keterangan || 'Hadir'}</span></td>
                    </tr>`;
            });
        });

        // --- MONITOR USERS REAL-TIME ---
        onSnapshot(collection(db, "users"), (snapshot) => {
            const tbody = document.getElementById('bodyU');
            tbody.innerHTML = '';
            snapshot.forEach((docSnap) => {
                const u = docSnap.data();
                tbody.innerHTML += `
                    <tr>
                        <td class="p-4 font-mono">${docSnap.id}</td>
                        <td class="p-4 font-bold text-slate-800">${u.nama}</td>
                        <td class="p-4 text-xs font-bold uppercase text-slate-400">${u.role}</td>
                        <td class="p-4 text-[10px] text-slate-600">${u.sekolah ? u.sekolah.join(', ') : '-'}</td>
                        <td class="p-4"><button onclick="window.delUser('${docSnap.id}')" class="text-red-500 font-bold hover:underline">Hapus</button></td>
                    </tr>`;
            });
        });

        // --- TAMBAH USER ---
        document.getElementById('btnSaveUser').onclick = async () => {
            const username = document.getElementById('nu').value;
            const data = {
                password: document.getElementById('np').value,
                nama: document.getElementById('nn').value,
                role: document.getElementById('nr').value,
                sekolah: document.getElementById('ns').value.split(',').map(s => s.trim())
            };
            await setDoc(doc(db, "users", username), data);
            document.getElementById('mod').classList.add('hidden');
            alert("Akun berhasil dibuat!");
        };

        // --- HAPUS USER ---
        window.delUser = async (id) => {
            if(confirm(`Hapus akun ${id}?`)) {
                await deleteDoc(doc(db, "users", id));
            }
        };

        // --- EXPORT EXCEL ---
        window.exportToExcel = () => {
            const ws = XLSX.utils.json_to_sheet(logsData);
            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, "Laporan_Presensi");
            XLSX.writeFile(wb, "Rekap_Presensi_Guru.xlsx");
        };

        // --- NAVIGASI TAB ---
        window.switchTab = (t) => {
            document.getElementById('tabP').classList.toggle('hidden', t !== 'p');
            document.getElementById('tabU').classList.toggle('hidden', t !== 'u');
        };
    </script>
</body>
</html>
