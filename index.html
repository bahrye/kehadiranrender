<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presensi Guru - MTS TANUNTUNG</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-100 min-h-screen p-4 font-sans text-slate-800">

    <div id="loadingOverlay" class="hidden fixed inset-0 bg-white/90 z-[200] flex flex-col items-center justify-center">
        <div class="w-12 h-12 border-4 border-blue-600 border-t-transparent rounded-full animate-spin"></div>
        <p class="mt-4 font-bold text-slate-700 italic">Sinkronisasi Data...</p>
    </div>

    <div id="loginSection" class="max-w-md mx-auto mt-20 bg-white p-8 rounded-3xl shadow-xl">
        <h2 class="text-2xl font-bold text-center mb-6">Login Sistem</h2>
        <div class="space-y-4">
            <input type="text" id="username" placeholder="Username" class="w-full p-3 border rounded-xl outline-none focus:ring-2 focus:ring-blue-500">
            <input type="password" id="password" placeholder="Password" class="w-full p-3 border rounded-xl outline-none focus:ring-2 focus:ring-blue-500">
            <button id="btnLogin" class="w-full bg-blue-600 text-white font-bold py-3 rounded-xl shadow-lg">MASUK</button>
        </div>
    </div>

    <div id="timesheetSection" class="hidden max-w-4xl mx-auto bg-white p-6 rounded-3xl shadow-2xl border border-white">
        <div class="flex justify-between items-center mb-6">
            <button id="prevBtn" class="px-5 py-2 bg-slate-100 rounded-xl hover:bg-slate-200 transition">â—€</button>
            <div class="text-center">
                <h2 id="displayMonthYear" class="text-2xl font-bold text-slate-800"></h2>
                <p id="schoolTitle" class="text-xs text-blue-600 font-bold tracking-widest uppercase"></p>
            </div>
            <button id="nextBtn" class="px-5 py-2 bg-slate-100 rounded-xl hover:bg-slate-200 transition">â–¶</button>
        </div>

        <div class="overflow-x-auto rounded-2xl border">
            <table class="w-full text-left text-sm">
                <thead class="bg-slate-50 text-slate-500 uppercase text-[10px] font-bold">
                    <tr>
                        <th class="p-4">Tanggal</th>
                        <th class="p-4 text-center">Masuk</th>
                        <th class="p-4 text-center">Pulang</th>
                        <th class="p-4">Keterangan</th>
                        <th class="p-4 text-center">Aksi</th>
                    </tr>
                </thead>
                <tbody id="tableBody" class="divide-y divide-slate-100"></tbody>
            </table>
        </div>

        <button id="btnSave" class="w-full mt-6 bg-blue-600 text-white font-bold py-4 rounded-2xl shadow-xl hover:bg-blue-700 transition">
            ðŸ’¾ SIMPAN SEMUA PERUBAHAN
        </button>
        
        <div class="mt-4 flex justify-between px-2 text-[10px] text-slate-400 italic">
            <span>Contoh: Ketik 7.2 akan menjadi 07:02 secara otomatis.</span>
            <button onclick="localStorage.clear(); location.reload();" class="text-red-400 underline italic">Logout</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, doc, getDoc, setDoc, collection, query, where, onSnapshot } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDT8CyigYFfoVg3DXunOq7pKvbMpTZkQ98",
            authDomain: "cekloknewversion.firebaseapp.com",
            projectId: "cekloknewversion",
            storageBucket: "cekloknewversion.firebasestorage.app",
            messagingSenderId: "602084220497",
            appId: "1:602084220497:web:ac20adef8bb50acef56270"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        let currentDate = new Date();
        let masterLogs = [];
        let ketOptions = ["Hadir", "Sakit", "Izin", "Cuti", "Libur Semester", "Libur Nasional"];

        // --- VALIDASI INPUT ---
        window.validateKey = (el) => {
            el.value = el.value.replace(/[^0-9.:, ]/g, ''); // Blokir huruf
        };

        window.formatTimeInput = (el) => {
            let val = el.value.trim();
            if (!val) return;
            let parts = val.split(/[:., ]/);
            let h = parts[0] || "0";
            let m = parts[1] || "0";
            h = h.padStart(2, '0').substring(0, 2);
            m = m.padStart(2, '0').substring(0, 2);
            if (parseInt(h) > 23) h = "23";
            if (parseInt(m) > 59) m = "59";
            el.value = `${h}:${m}`;
        };

        // --- AUTH & DATA (Firebase) ---
        window.handleLogin = async () => {
            const user = document.getElementById('username').value;
            const pass = document.getElementById('password').value;
            toggleLoading(true);
            const userDoc = await getDoc(doc(db, "users", user));
            toggleLoading(false);
            if (userDoc.exists() && userDoc.data().password === pass) {
                const data = userDoc.data();
                localStorage.setItem('user_ceklok', user);
                localStorage.setItem('nama_guru', data.nama);
                localStorage.setItem('role', data.role);
                localStorage.setItem('sekolah', JSON.stringify(data.sekolah));
                location.reload();
            } else { alert("Login Gagal!"); }
        };

        function initApp() {
            const user = localStorage.getItem('user_ceklok');
            if(!user) return;
            document.getElementById('loginSection').classList.add('hidden');
            document.getElementById('timesheetSection').classList.remove('hidden');
            const q = query(collection(db, "presensi"), where("username", "==", user));
            onSnapshot(q, (snapshot) => {
                masterLogs = [];
                snapshot.forEach(doc => masterLogs.push(doc.data()));
                renderTable();
            });
        }

        function renderTable() {
            const m = currentDate.getMonth(), y = currentDate.getFullYear();
            document.getElementById('displayMonthYear').innerText = `${["Januari", "Februari", "Maret", "April", "Mei", "Juni", "Juli", "Agustus", "September", "Oktober", "November", "Desember"][m]} ${y}`;
            document.getElementById('schoolTitle').innerText = "UNIT: " + (localStorage.getItem('sekolah') ? JSON.parse(localStorage.getItem('sekolah'))[0] : "");

            const tbody = document.getElementById('tableBody');
            tbody.innerHTML = '';
            const daysInMonth = new Date(y, m + 1, 0).getDate();

            for (let d = 1; d <= daysInMonth; d++) {
                const dateObj = new Date(y, m, d);
                const isSun = dateObj.getDay() === 0;
                const dateKey = `${y}-${(m+1).toString().padStart(2,'0')}-${d.toString().padStart(2,'0')}`;
                const log = masterLogs.find(l => l.tanggal === dateKey) || {};
                const isOff = log.keterangan && log.keterangan !== "Hadir";

                tbody.innerHTML += `
                    <tr class="${isSun ? 'bg-red-50' : ''}">
                        <td class="p-4 font-bold ${isSun ? 'text-red-500' : 'text-slate-700'}">${d} <span class="text-[9px] text-slate-400">(${['Min','Sen','Sel','Rab','Kam','Jum','Sab'][dateObj.getDay()]})</span></td>
                        <td class="p-2 text-center">
                            <input type="text" placeholder="HH:MM" oninput="validateKey(this)" onblur="formatTimeInput(this)" value="${log.masuk||''}" ${isSun || isOff ? 'disabled' : ''} 
                            class="row-m w-20 p-2 border rounded-xl text-center text-xs font-mono ${isSun || isOff ? 'bg-gray-100 cursor-not-allowed' : 'bg-white'}">
                        </td>
                        <td class="p-2 text-center">
                            <input type="text" placeholder="HH:MM" oninput="validateKey(this)" onblur="formatTimeInput(this)" value="${log.pulang||''}" ${isSun || isOff ? 'disabled' : ''} 
                            class="row-p w-20 p-2 border rounded-xl text-center text-xs font-mono ${isSun || isOff ? 'bg-gray-100 cursor-not-allowed' : 'bg-white'}">
                        </td>
                        <td class="p-2">
                            <select onchange="handleStatus(this)" ${isSun ? 'disabled' : ''} class="row-k w-full p-2 border rounded-xl text-xs ${isSun ? 'bg-gray-100' : 'bg-white'}">
                                <option value="Hadir">Hadir</option>
                                ${ketOptions.map(o => o !== "Hadir" ? `<option value="${o}" ${log.keterangan==o?'selected':''}>${o}</option>` : '').join('')}
                            </select>
                        </td>
                        <td class="p-2 text-center"><button onclick="clearRow(this)" ${isSun ? 'disabled' : ''} class="text-red-400 font-bold">Ã—</button><input type="hidden" class="row-d" value="${dateKey}"></td>
                    </tr>`;
            }
        }

        window.saveAll = async () => {
            const user = localStorage.getItem('user_ceklok'), nama = localStorage.getItem('nama_guru'), sekolah = JSON.parse(localStorage.getItem('sekolah'))[0];
            const rows = document.querySelectorAll('#tableBody tr');
            toggleLoading(true);
            for(let tr of rows) {
                const m = tr.querySelector('.row-m'), p = tr.querySelector('.row-p'), k = tr.querySelector('.row-k').value, date = tr.querySelector('.row-d').value;
                if(m && m.value) formatTimeInput(m);
                if(p && p.value) formatTimeInput(p);
                
                if((m && m.value) || (p && p.value) || k !== "Hadir") {
                    await setDoc(doc(db, "presensi", `${user}_${date}`), { username: user, nama: nama, sekolah: sekolah, tanggal: date, masuk: m ? m.value : "", pulang: p ? p.value : "", keterangan: k });
                }
            }
            toggleLoading(false); alert("Data Tersimpan!");
        };

        window.handleStatus = (el) => {
            const tr = el.closest('tr'), m = tr.querySelector('.row-m'), p = tr.querySelector('.row-p'), off = el.value !== "Hadir";
            if(off) { m.value = ""; p.value = ""; }
            m.disabled = p.disabled = off;
            m.classList.toggle('bg-gray-100', off); p.classList.toggle('bg-gray-100', off);
        };

        window.clearRow = (btn) => {
            const tr = btn.closest('tr');
            tr.querySelectorAll('input:not(.row-d), select').forEach(i => { i.value = (i.tagName === 'SELECT' ? 'Hadir' : ''); i.disabled = false; i.classList.remove('bg-gray-100'); });
        };

        function toggleLoading(s) { document.getElementById('loadingOverlay').classList.toggle('hidden', !s); }
        document.getElementById('btnLogin').onclick = window.handleLogin;
        document.getElementById('btnSave').onclick = window.saveAll;
        document.getElementById('prevBtn').onclick = () => { currentDate.setMonth(currentDate.getMonth() - 1); renderTable(); };
        document.getElementById('nextBtn').onclick = () => { currentDate.setMonth(currentDate.getMonth() + 1); renderTable(); };
        initApp();
    </script>
</body>
</html>
