    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        // Tambahkan getDoc atau getDocs untuk mengambil data settings
        import { getFirestore, doc, getDoc, setDoc, collection, query, where, onSnapshot, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
    
        const firebaseConfig = {
            apiKey: "AIzaSyDT8CyigYFfoVg3DXunOq7pKvbMpTZkQ98",
            authDomain: "cekloknewversion.firebaseapp.com",
            projectId: "cekloknewversion",
            storageBucket: "cekloknewversion.firebasestorage.app",
            messagingSenderId: "602084220497",
            appId: "1:602084220497:web:ac20adef8bb50acef56270"
        };
    
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
    
        let currentDate = new Date();
        let masterLogs = [];
        // 1. Ubah variabel ketOptions menjadi kosong atau default awal
        let ketOptions = ["Hadir"];

        // UI & SECURITY LOGIC
        const passwordInput = document.getElementById('password');
        const eyeIcon = document.getElementById('eyeIcon');
        document.getElementById('togglePassword').onclick = () => {
            const isPass = passwordInput.type === 'password';
            passwordInput.type = isPass ? 'text' : 'password';
            eyeIcon.innerHTML = isPass ? '<path d="M3.98 8.223A10.477 10.477 0 0 0 1.934 12C3.226 16.338 7.244 19.5 12 19.5c.993 0 1.953-.138 2.863-.395M6.228 6.228A10.451 10.451 0 0 1 12 4.5c4.756 0 8.773 3.162 10.065 7.498a10.522 10.522 0 0 1-4.293 5.774M6.228 6.228 3 3m3.228 3.228 3.65 3.65m7.894 7.894L21 21m-3.228-3.228-3.65-3.65m0 0a3 3 0 1 0-4.243-4.243m4.242 4.242L9.88 9.88" />' : '<path d="M2.036 12.322a1.012 1.012 0 0 1 0-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178Z" /><path d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />';
        };

        [document.getElementById('username'), passwordInput].forEach(inp => {
            inp.onkeypress = (e) => { if(e.key === 'Enter') document.getElementById('btnLogin').click(); };
        });

        // CORE FUNCTIONS
        window.handleTimeInput = (el) => {
            // Hanya ambil angka
            let val = el.value.replace(/\D/g, '');
            
            // Batasi maksimal 4 angka (HHMM)
            val = val.substring(0, 4);
            
            // Validasi Logika Jam
            if (val.length >= 2) {
                let hour = parseInt(val.substring(0, 2));
                if (hour > 23) val = '23' + val.substring(2); // Maksimal jam 23
            }
            
            // Validasi Logika Menit
            if (val.length >= 4) {
                let minute = parseInt(val.substring(2, 4));
                if (minute > 59) val = val.substring(0, 2) + '59'; // Maksimal menit 59
            }
        
            // Format tampilan ke HH:MM tanpa mengunci tombol hapus
            if (val.length > 2) {
                el.value = val.substring(0, 2) + ":" + val.substring(2);
            } else {
                el.value = val;
            }
        };
        
        window.formatTimeBlur = (el) => {
            if (!el.value) return;
            
            // Pecah berdasarkan titik dua
            let parts = el.value.split(':');
            let h = parts[0] || "";
            let m = parts[1] || "";
        
            // Lengkapi digit (Auto-fill)
            if (h !== "") h = h.padStart(2, '0');
            if (m !== "") m = m.padEnd(2, '0');
            
            if (h === "") h = "00";
            if (m === "") m = "00";
        
            el.value = `${h}:${m}`;
        };

        document.getElementById('btnLogin').onclick = async () => {
            const u = document.getElementById('username').value, p = passwordInput.value;
            toggleLoading(true);
            try {
                const docSnap = await getDoc(doc(db, "users", u));
                toggleLoading(false);
                if (docSnap.exists() && docSnap.data().password === p) {
                    const d = docSnap.data();
                    localStorage.setItem('user_ceklok', u);
                    localStorage.setItem('nama_guru', d.nama);
                    localStorage.setItem('role', d.role);
                    localStorage.setItem('sekolah', JSON.stringify(d.sekolah));
                    d.role === 'Admin' ? window.location.href = "dashboard.html" : location.reload();
                } else alert("Login Gagal!");
            } catch (e) { toggleLoading(false); alert("Error!"); }
        };

        // 2. Tambahkan Fungsi untuk mengambil list keterangan dari Firebase
        async function fetchKetOptions() {
            try {
                // Mengambil dokumen 'keterangan' dari koleksi 'settings'
                const docRef = doc(db, "settings", "keterangan");
                const docSnap = await getDoc(docRef);
                
                if (docSnap.exists()) {
                    // Asumsi di Firestore strukturnya: { list: ["Hadir", "Sakit", "Izin", ...] }
                    const data = docSnap.data();
                    if (data.list && Array.isArray(data.list)) {
                        ketOptions = data.list;
                    }
                } else {
                    // Jika dokumen belum ada, buat default agar tidak kosong
                    const defaultKet = ["Hadir", "Sakit", "Izin", "Cuti", "Libur Semester", "Libur Nasional"];
                    await setDoc(docRef, { list: defaultKet });
                    ketOptions = defaultKet;
                }
            } catch (error) {
                console.error("Gagal mengambil data keterangan:", error);
                // Fallback default jika error
                ketOptions = ["Hadir", "Sakit", "Izin"];
            }
        }

        function renderTable() {
            const m = currentDate.getMonth(), y = currentDate.getFullYear();
            const monthNames = ["Januari", "Februari", "Maret", "April", "Mei", "Juni", "Juli", "Agustus", "September", "Oktober", "November", "Desember"];
            document.getElementById('displayMonthYear').innerText = `${monthNames[m]} ${y}`;
            const sek = localStorage.getItem('sekolah');
            document.getElementById('schoolTitle').innerText = sek ? "UNIT: " + JSON.parse(sek)[0] : "";
            
            const tbody = document.getElementById('tableBody');
            tbody.innerHTML = '';
            const days = new Date(y, m + 1, 0).getDate();
            let stats = { work: 0, hadir: 0, libur: 0 };
        
            for (let d = 1; d <= days; d++) {
                const dateObj = new Date(y, m, d), isSun = dateObj.getDay() === 0;
                const dateKey = `${y}-${(m+1).toString().padStart(2,'0')}-${d.toString().padStart(2,'0')}`;
                const log = masterLogs.find(l => l.tanggal === dateKey) || {};
                const isOff = log.keterangan && log.keterangan !== "Hadir";
        
                if(!isSun) {
                    stats.work++;
                    if(log.keterangan === "Hadir" || (!log.keterangan && log.masuk)) stats.hadir++;
                    else if(log.keterangan?.includes("Libur")) stats.libur++;
                }
        
                // 3. Bagian render SELECT sudah otomatis menggunakan ketOptions terbaru
                tbody.innerHTML += `
                    <tr class="${isSun ? 'bg-red-50/50' : 'hover:bg-slate-50'}">
                        <td class="p-4 font-bold col-tgl ${isSun ? 'text-red-500' : ''}">${d} <span class="text-[10px] text-slate-400">(${['Min','Sen','Sel','Rab','Kam','Jum','Sab'][dateObj.getDay()]})</span></td>
                        <td class="p-2 col-jam">
                            <input type="text" placeholder="HH:MM" oninput="handleTimeInput(this)" onblur="formatTimeBlur(this)" value="${log.masuk || ''}" ${isSun || isOff ? 'disabled' : ''} class="row-m w-20 p-2 border rounded-xl text-center text-xs ${isSun || isOff ? 'bg-slate-100' : 'bg-white'}">
                        </td>
                        <td class="p-2 col-jam">
                            <input type="text" placeholder="HH:MM" oninput="handleTimeInput(this)" onblur="formatTimeBlur(this)" value="${log.pulang || ''}" ${isSun || isOff ? 'disabled' : ''} class="row-p w-20 p-2 border rounded-xl text-center text-xs ${isSun || isOff ? 'bg-slate-100' : 'bg-white'}">
                        </td>
                        <td class="p-2 col-ket">
                            <select onchange="handleStatus(this)" ${isSun ? 'disabled' : ''} class="row-k w-full p-2 border rounded-xl text-xs">
                                ${ketOptions.map(o => `<option value="${o}" ${log.keterangan == o ? 'selected' : (o === 'Hadir' ? 'selected' : '')}>${o}</option>`).join('')}
                            </select>
                        </td>
                        <td class="p-2 col-aks">
                            <button onclick="clearRow(this)" ${isSun ? 'disabled' : ''} class="text-red-500 font-bold">Ã—</button>
                            <input type="hidden" class="row-d" value="${dateKey}">
                        </td>
                    </tr>`;
            }
            updateSummaryUI(stats);
        }

        // PDF TABULASI FINGERPRINT FORMAT
        window.downloadTabulasiDept = async () => {
            const { jsPDF } = window.jspdf;
            // Orientasi Landscape A4 agar muat 31 kolom
            const doc = new jsPDF('l', 'mm', 'a4');
            
            // Ambil data unit dari localStorage (seperti di kode Firebase Anda sebelumnya)
            const sekolahData = localStorage.getItem('sekolah');
            const unitTarget = sekolahData ? JSON.parse(sekolahData)[0] : "";
            
            if (!unitTarget) return alert("Unit sekolah tidak ditemukan!");
        
            const m = currentDate.getMonth();
            const y = currentDate.getFullYear();
            const daysInMonth = new Date(y, m + 1, 0).getDate();
            const monthNames = ["Januari", "Februari", "Maret", "April", "Mei", "Juni", "Juli", "Agustus", "September", "Oktober", "November", "Desember"];
            
            toggleLoading(true);
        
            try {
                // 1. Ambil Semua Guru yang satu unit/departemen dari Firestore
                const qUser = query(collection(db, "users"), where("role", "==", "Guru"));
                const snapUser = await getDocs(qUser);
                let deptGurus = [];
                snapUser.forEach(d => {
                    const data = d.data();
                    if (data.sekolah && data.sekolah[0] === unitTarget) {
                        deptGurus.push({ id: d.id, ...data });
                    }
                });
        
                // Urutkan Guru berdasarkan ID (numerik)
                deptGurus.sort((a, b) => a.id.localeCompare(b.id, undefined, { numeric: true }));
        
                // 2. Ambil Semua Log Presensi dari Firestore
                const snapPresensi = await getDocs(collection(db, "presensi"));
                let allLogs = [];
                snapPresensi.forEach(d => allLogs.push(d.data()));
        
                // --- KONSTRUKSI PDF ---
                
                // Judul Laporan
                doc.setFontSize(14).setFont("helvetica", "bold").text("Lap. Detail Absensi", 148, 12, { align: "center" });
                doc.setFontSize(8).setFont("helvetica", "normal");
                doc.text(`Waktu Absensi ${y}-${(m+1).toString().padStart(2,'0')}-01 ~ ${y}-${(m+1).toString().padStart(2,'0')}-${daysInMonth}`, 15, 20);
                doc.text(`Tabulansi ${y}-${(m+1).toString().padStart(2,'0')}-${daysInMonth}`, 148, 20, { align: "center" });
        
                // Header Tabel: Angka Tanggal 1 s/d 31
                const tableHeader = ['']; 
                for (let i = 1; i <= 31; i++) tableHeader.push(i.toString());
        
                const tableRows = [];
                deptGurus.forEach((guru) => {
                    // BARIS A: Baris Info (ID, Nama, Dept) sesuai posisi kolom fingerprint
                    const infoRow = new Array(32).fill("");
                    infoRow[0] = "ID:";
                    infoRow[2] = guru.id; // Nilai ID di kolom 3 (indeks 2)
                    infoRow[8] = "Nama:";
                    infoRow[10] = guru.nama; // Nilai Nama di kolom 11 (indeks 10)
                    infoRow[18] = "Dept.:";
                    infoRow[20] = unitTarget; // Nilai Dept di kolom 21 (indeks 20)
                    tableRows.push(infoRow);
        
                    // BARIS B: Baris Jam (Masuk di atas, Pulang di bawah)
                    const dataRow = [''];
                    for (let d = 1; d <= 31; d++) {
                        if (d > daysInMonth) { dataRow.push(""); continue; }
                        
                        const dateKey = `${y}-${(m+1).toString().padStart(2,'0')}-${d.toString().padStart(2,'0')}`;
                        // Cari log berdasarkan username guru dan tanggal
                        const log = allLogs.find(l => l.username === guru.id && l.tanggal === dateKey);
                        
                        if (log) {
                            if (log.keterangan && log.keterangan !== 'Hadir') {
                                dataRow.push({ content: log.keterangan, styles: { fontSize: 4 } });
                            } else {
                                const masuk = log.masuk || "";
                                const pulang = log.pulang || "";
                                dataRow.push(`${masuk}\n${pulang}`);
                            }
                        } else {
                            dataRow.push("");
                        }
                    }
                    tableRows.push(dataRow);
                });
        
                // Render Tabel dengan jspdf-autotable
                doc.autoTable({
                    startY: 25,
                    head: [tableHeader],
                    body: tableRows,
                    theme: 'grid',
                    styles: { 
                        fontSize: 5, 
                        cellPadding: 0.3, 
                        halign: 'center', 
                        valign: 'middle', 
                        lineWidth: 0.1, 
                        textColor: [0, 0, 0],
                        lineColor: [0, 0, 0]
                    },
                    headStyles: { fillColor: [255, 255, 255], textColor: [0, 0, 0], fontStyle: 'bold' },
                    columnStyles: { 0: { cellWidth: 5 } },
                    margin: { left: 10, right: 10 },
                    didParseCell: function(data) {
                        // Menghilangkan garis vertikal pada baris Info Guru agar terlihat menyatu
                        if (data.row.index % 2 === 0) {
                            data.cell.styles.fillColor = [255, 255, 255];
                            data.cell.styles.fontStyle = 'bold';
                            data.cell.styles.halign = 'left';
                            // Hilangkan border kanan kecuali pada kolom terakhir
                            if (data.column.index < 31) {
                                data.cell.styles.lineWidth = { top: 0.1, right: 0, bottom: 0.1, left: 0 };
                            }
                        }
                        // Memberikan garis bawah tebal pada baris Jam sebagai pemisah antar Guru
                        if (data.row.index % 2 !== 0) {
                            data.cell.styles.lineWidth = { top: 0.1, right: 0.1, bottom: 0.4, left: 0.1 };
                        }
                    }
                });
        
                doc.save(`Tabulasi_${unitTarget}_${monthNames[m]}_${y}.pdf`);
        
            } catch (err) {
                console.error(err);
                alert("Gagal mengunduh tabulasi. Pastikan koneksi internet stabil.");
            }
            toggleLoading(false);
        };

        // SHARED HELPERS
        function updateSummaryUI(s) {
            const a = Math.max(0, s.work - s.hadir - s.libur);
            document.getElementById('statWorkDays').innerText = s.work;
            document.getElementById('statHadir').innerText = s.hadir;
            document.getElementById('statAlpa').innerText = a;
            document.getElementById('statLibur').innerText = s.libur;
            document.getElementById('statPercent').innerText = s.work > 0 ? Math.round((s.hadir / (s.work - s.libur)) * 100) + "%" : "0%";
        }

        window.saveAll = async () => {
            toggleLoading(true);
            const rows = document.querySelectorAll('#tableBody tr');
            const u = localStorage.getItem('user_ceklok'), n = localStorage.getItem('nama_guru'), s = JSON.parse(localStorage.getItem('sekolah'))[0];
            for (let tr of rows) {
                const d = tr.querySelector('.row-d').value, m = tr.querySelector('.row-m').value, p = tr.querySelector('.row-p').value, k = tr.querySelector('.row-k').value;
                if (m || p || k !== "Hadir") {
                    await setDoc(doc(db, "presensi", `${u}_${d}`), { username: u, nama: n, sekolah: s, tanggal: d, masuk: m, pulang: p, keterangan: k });
                }
            }
            toggleLoading(false); alert("Tersimpan!");
        };

        window.handleStatus = (el) => {
            const tr = el.closest('tr'), m = tr.querySelector('.row-m'), p = tr.querySelector('.row-p'), off = el.value !== "Hadir";
            if (off) { m.value = ""; p.value = ""; }
            m.disabled = p.disabled = off;
            [m,p].forEach(i => i.classList.toggle('bg-slate-100', off));
        };

        window.clearRow = (btn) => {
            const tr = btn.closest('tr');
            tr.querySelectorAll('input:not(.row-d), select').forEach(i => { i.value = (i.tagName === 'SELECT' ? 'Hadir' : ''); i.disabled = false; i.classList.remove('bg-slate-100'); });
        };

        function toggleLoading(s) { document.getElementById('loadingOverlay').classList.toggle('hidden', !s); }
        document.getElementById('btnSave').onclick = window.saveAll;
        document.getElementById('btnTabulasiDept').onclick = window.downloadTabulasiDept;
        document.getElementById('prevBtn').onclick = () => { currentDate.setMonth(currentDate.getMonth() - 1); renderTable(); };
        document.getElementById('nextBtn').onclick = () => { currentDate.setMonth(currentDate.getMonth() + 1); renderTable(); };
        
        async function init() {
            if(!localStorage.getItem('user_ceklok')) return;
            
            toggleLoading(true);
            // Ambil list keterangan dulu sebelum render tabel
            await fetchKetOptions();
            
            document.getElementById('loginSection').classList.add('hidden');
            document.getElementById('timesheetSection').classList.remove('hidden');
            
            onSnapshot(query(collection(db, "presensi"), where("username", "==", localStorage.getItem('user_ceklok'))), (s) => {
                masterLogs = []; 
                s.forEach(d => masterLogs.push(d.data()));
                renderTable();
                toggleLoading(false);
            });
        }
        init();
    </script>
</body>
</html>
