<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presensi Guru Online</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .loader { border-top-color: #3498db; animation: spinner 1.5s linear infinite; }
        @keyframes spinner { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="bg-slate-50 min-h-screen flex items-center justify-center p-4">

    <div class="w-full max-w-md bg-white p-8 rounded-2xl shadow-xl border border-slate-100">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-extrabold text-blue-600">CEKLOK GURU</h1>
            <p class="text-slate-500 text-sm">Sistem Presensi Manual Sekolah</p>
        </div>

        <div id="loginSection" class="space-y-4">
            <div>
                <label class="block text-sm font-medium text-slate-700 mb-1">Username</label>
                <input type="text" id="username" class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none transition" placeholder="Masukkan NIP/User">
            </div>
            <div>
                <label class="block text-sm font-medium text-slate-700 mb-1">Password</label>
                <input type="password" id="password" class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none transition" placeholder="••••••••">
            </div>
            <button onclick="handleLogin()" id="btnLogin" class="w-full bg-blue-600 text-white font-bold py-3 rounded-lg hover:bg-blue-700 transition transform active:scale-95">MASUK</button>
        </div>

        <div id="ceklokSection" class="hidden space-y-5">
            <div class="bg-blue-50 p-4 rounded-lg">
                <p class="text-slate-600 text-xs">Selamat Datang,</p>
                <p id="welcomeText" class="text-lg font-bold text-blue-800"></p>
            </div>
            
            <div>
                <label class="block text-sm font-medium text-slate-700 mb-1">Status Kehadiran</label>
                <select id="jenis" class="w-full px-4 py-2 border border-slate-300 rounded-lg outline-none">
                    <option value="Masuk">Jam Masuk</option>
                    <option value="Pulang">Jam Pulang</option>
                </select>
            </div>

            <div>
                <label class="block text-sm font-medium text-slate-700 mb-1">Pilih Jam</label>
                <input type="time" id="jam" class="w-full px-4 py-2 border border-slate-300 rounded-lg outline-none">
            </div>

            <button onclick="handleSubmit()" id="btnSubmit" class="w-full bg-emerald-500 text-white font-bold py-3 rounded-lg hover:bg-emerald-600 transition shadow-lg transform active:scale-95">KIRIM PRESENSI</button>
            <button onclick="handleLogout()" class="w-full text-slate-400 text-sm hover:text-red-500 transition underline">Keluar Aplikasi</button>
        </div>
        
        <div id="loading" class="hidden flex justify-center mt-4">
            <div class="loader ease-linear rounded-full border-4 border-t-4 border-gray-200 h-8 w-8"></div>
        </div>
    </div>

    <script>
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxtNxnMl0918mL7yRjFNm_57c87WqiIZsCDCJ4I8vGF0Ryv1xH4fZs8VRxLhP-NrRiV/exec";

        function toggleLoading(show) {
            document.getElementById('loading').classList.toggle('hidden', !show);
        }

        async function handleLogin() {
            const user = document.getElementById('username').value;
            const pass = document.getElementById('password').value;
            if(!user || !pass) return alert("Isi semua bidang!");

            toggleLoading(true);
            try {
                const response = await fetch(SCRIPT_URL, {
                    method: 'POST',
                    body: JSON.stringify({ action: 'login', username: user, password: pass })
                });
                const result = await response.json();
                
                if(result.success) {
                    localStorage.setItem('user_ceklok', user);
                    localStorage.setItem('nama_guru', result.nama);
                    showCeklok();
                } else {
                    alert(result.message);
                }
            } catch (e) {
                alert("Terjadi kesalahan koneksi.");
            } finally { toggleLoading(false); }
        }

        function showCeklok() {
            document.getElementById('loginSection').classList.add('hidden');
            document.getElementById('ceklokSection').classList.remove('hidden');
            document.getElementById('welcomeText').innerText = localStorage.getItem('nama_guru');
            // Set default jam ke waktu sekarang
            const now = new Date();
            document.getElementById('jam').value = now.getHours().toString().padStart(2, '0') + ":" + now.getMinutes().toString().padStart(2, '0');
        }

        async function handleSubmit() {
            const jamVal = document.getElementById('jam').value;
            if(!jamVal) return alert("Pilih jam terlebih dahulu!");

            toggleLoading(true);
            try {
                const data = {
                    action: 'submitPresensi',
                    username: localStorage.getItem('user_ceklok'),
                    nama: localStorage.getItem('nama_guru'),
                    jenis: document.getElementById('jenis').value,
                    jam: jamVal
                };

                const response = await fetch(SCRIPT_URL, {
                    method: 'POST',
                    body: JSON.stringify(data)
                });
                const result = await response.json();
                
                if(result.success) {
                    alert("Berhasil! Data presensi " + data.jenis + " telah terkirim.");
                }
            } catch (e) {
                alert("Gagal mengirim data.");
            } finally { toggleLoading(false); }
        }

        function handleLogout() {
            localStorage.clear();
            location.reload();
        }

        // Cek sesi saat halaman dimuat
        if(localStorage.getItem('user_ceklok')) showCeklok();
    </script>
</body>
</html>
