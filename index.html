<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ceklok Guru Manual</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">

    <div id="app" class="w-full max-w-md bg-white p-8 rounded-lg shadow-md">
        <h2 class="text-2xl font-bold mb-6 text-center text-blue-600">Ceklok Guru</h2>

        <div id="loginSection">
            <input type="text" id="username" placeholder="Username" class="w-full p-2 mb-4 border rounded">
            <input type="password" id="password" placeholder="Password" class="w-full p-2 mb-4 border rounded">
            <button onclick="handleLogin()" class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600">Login</button>
        </div>

        <div id="ceklokSection" class="hidden">
            <p id="welcomeText" class="mb-4 font-semibold"></p>
            
            <label class="block mb-2">Jenis Presensi:</label>
            <select id="jenis" class="w-full p-2 mb-4 border rounded">
                <option value="Masuk">Masuk</option>
                <option value="Pulang">Pulang</option>
            </select>

            <label class="block mb-2">Pilih Jam:</label>
            <input type="time" id="jam" class="w-full p-2 mb-4 border rounded">

            <button onclick="handleSubmit()" class="w-full bg-green-500 text-white p-2 rounded hover:bg-green-600">Kirim Presensi</button>
            <button onclick="handleLogout()" class="w-full mt-4 text-gray-500 text-sm underline">Logout</button>
        </div>
    </div>

    <script>
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxtNxnMl0918mL7yRjFNm_57c87WqiIZsCDCJ4I8vGF0Ryv1xH4fZs8VRxLhP-NrRiV/exec"; // Ganti dengan URL dari Google Apps Script

        function handleLogin() {
            // Logika sederhana: Anda bisa memverifikasi via Apps Script
            const user = document.getElementById('username').value;
            if(user) {
                localStorage.setItem('user_ceklok', user);
                showCeklok();
            }
        }

        function showCeklok() {
            const user = localStorage.getItem('user_ceklok');
            if(user) {
                document.getElementById('loginSection').classList.add('hidden');
                document.getElementById('ceklokSection').classList.remove('hidden');
                document.getElementById('welcomeText').innerText = "Halo, " + user;
            }
        }

        async function handleSubmit() {
            const data = {
                username: localStorage.getItem('user_ceklok'),
                jenis: document.getElementById('jenis').value,
                jam: document.getElementById('jam').value,
                action: 'submitPresensi'
            };

            const response = await fetch(SCRIPT_URL, {
                method: 'POST',
                body: JSON.stringify(data)
            });

            if(response.ok) {
                alert("Presensi berhasil dikirim!");
            }
        }

        function handleLogout() {
            localStorage.removeItem('user_ceklok');
            location.reload();
        }

        // Jalankan saat load
        if(localStorage.getItem('user_ceklok')) showCeklok();
    </script>
</body>
</html>
