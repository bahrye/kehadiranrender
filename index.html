<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presensi Guru</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-50 min-h-screen font-sans p-4">

    <div class="max-w-md mx-auto">
        <div id="loginBox" class="bg-white mt-10 p-8 rounded-2xl shadow-lg">
            <h2 class="text-2xl font-bold text-center mb-6 text-indigo-700">LOGIN GURU</h2>
            <div class="space-y-4">
                <input type="text" id="username" placeholder="Username / NIP" class="w-full p-3 border rounded-xl outline-none focus:ring-2 focus:ring-indigo-500">
                <input type="password" id="password" placeholder="Password" class="w-full p-3 border rounded-xl outline-none focus:ring-2 focus:ring-indigo-500">
                <button onclick="handleLogin()" id="btnLogin" class="w-full bg-indigo-600 text-white font-bold py-3 rounded-xl hover:bg-indigo-700 transition">MASUK</button>
            </div>
        </div>

        <div id="ceklokBox" class="hidden bg-white mt-10 p-8 rounded-2xl shadow-lg border-t-4 border-indigo-600">
            <div class="flex justify-between items-start mb-6">
                <div>
                    <p class="text-slate-500 text-sm">Selamat Datang,</p>
                    <h3 id="userNameDisplay" class="font-bold text-lg"></h3>
                </div>
                <button onclick="handleLogout()" class="text-red-500 text-xs underline">Logout</button>
            </div>

            <div class="space-y-4">
                <div id="schoolPicker"></div>
                
                <div>
                    <label class="block text-sm font-medium mb-1">Status Kehadiran</label>
                    <select id="jenis" class="w-full p-3 border rounded-lg bg-slate-50">
                        <option value="Masuk">Datang / Masuk</option>
                        <option value="Pulang">Pulang</option>
                    </select>
                </div>

                <div>
                    <label class="block text-sm font-medium mb-1">Pilih Jam</label>
                    <input type="time" id="jam" class="w-full p-3 border rounded-lg bg-slate-50 text-center text-xl font-bold">
                </div>

                <button onclick="handleSubmit()" id="btnSubmit" class="w-full bg-emerald-500 text-white font-bold py-4 rounded-xl hover:bg-emerald-600 transition shadow-lg">KIRIM PRESENSI</button>
                
                <div id="adminLink" class="hidden mt-4 pt-4 border-t text-center">
                    <a href="dashboard.html" class="text-indigo-600 font-medium hover:underline">Ke Dashboard Admin â†’</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxtNxnMl0918mL7yRjFNm_57c87WqiIZsCDCJ4I8vGF0Ryv1xH4fZs8VRxLhP-NrRiV/exec";

        async function handleLogin() {
            const user = document.getElementById('username').value;
            const pass = document.getElementById('password').value;
            if(!user || !pass) return alert("Isi data!");

            const resp = await fetch(SCRIPT_URL, { method: 'POST', body: JSON.stringify({ action: 'login', username: user, password: pass }) });
            const res = await resp.json();
            
            if(res.success) {
                localStorage.setItem('user_ceklok', res.username);
                localStorage.setItem('nama_guru', res.nama);
                localStorage.setItem('role', res.role);
                localStorage.setItem('list_sekolah', JSON.stringify(res.listSekolah));
                location.reload();
            } else { alert(res.message); }
        }

        function setupUI() {
            const role = localStorage.getItem('role');
            if(!role) return;

            document.getElementById('loginBox').classList.add('hidden');
            document.getElementById('ceklokBox').classList.remove('hidden');
            document.getElementById('userNameDisplay').innerText = localStorage.getItem('nama_guru');
            if(role === 'Admin' || role === 'Staff') document.getElementById('adminLink').classList.remove('hidden');

            const sekolahs = JSON.parse(localStorage.getItem('list_sekolah'));
            let html = '<label class="block text-sm font-medium mb-1">Lokasi Sekolah</label>';
            if(sekolahs.length > 1) {
                html += `<select id="sekolah_pilihan" class="w-full p-3 border rounded-lg bg-slate-50">
                    ${sekolahs.map(s => `<option value="${s.trim()}">${s.trim()}</option>`).join('')}
                </select>`;
            } else {
                html += `<input type="text" id="sekolah_pilihan" value="${sekolahs[0]}" readonly class="w-full p-3 border rounded-lg bg-slate-100">`;
            }
            document.getElementById('schoolPicker').innerHTML = html;
            
            const now = new Date();
            document.getElementById('jam').value = now.getHours().toString().padStart(2, '0') + ":" + now.getMinutes().toString().padStart(2, '0');
        }

        async function handleSubmit() {
            const data = {
                action: 'submitPresensi',
                username: localStorage.getItem('user_ceklok'),
                nama: localStorage.getItem('nama_guru'),
                sekolah_pilihan: document.getElementById('sekolah_pilihan').value,
                jenis: document.getElementById('jenis').value,
                jam: document.getElementById('jam').value
            };
            await fetch(SCRIPT_URL, { method: 'POST', body: JSON.stringify(data) });
            alert("Presensi Berhasil!");
        }

        function handleLogout() { localStorage.clear(); location.reload(); }
        window.onload = setupUI;
    </script>
</body>
</html>
