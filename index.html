<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir Kehadiran Guru</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-100 min-h-screen p-4 font-sans">

    <div id="loginSection" class="max-w-md mx-auto mt-20 bg-white p-8 rounded-2xl shadow-xl">
        <h2 class="text-2xl font-bold text-center mb-6 text-slate-800">Login Sistem</h2>
        <div class="space-y-4">
            <input type="text" id="username" placeholder="Username" class="w-full p-3 border rounded-xl outline-none focus:ring-2 focus:ring-blue-500">
            <input type="password" id="password" placeholder="Password" class="w-full p-3 border rounded-xl outline-none focus:ring-2 focus:ring-blue-500">
            <button onclick="handleLogin()" class="w-full bg-blue-600 text-white font-bold py-3 rounded-xl shadow-lg">MASUK</button>
        </div>
    </div>

    <div id="timesheetSection" class="hidden max-w-4xl mx-auto bg-white p-6 rounded-2xl shadow-xl border border-white">
        <div class="flex justify-between items-center mb-6">
            <button onclick="changeMonth(-1)" class="px-3 py-1 bg-slate-100 rounded-lg hover:bg-slate-200">â—€ Bulan Lalu</button>
            <div class="text-center">
                <p id="schoolTitle" class="text-xs font-bold text-blue-600 uppercase tracking-widest"></p>
                <h2 id="displayMonthYear" class="text-2xl font-bold text-slate-800">Januari 2026</h2>
            </div>
            <button onclick="changeMonth(1)" class="px-3 py-1 bg-slate-100 rounded-lg hover:bg-slate-200">Bulan Depan â–¶</button>
        </div>

        <div class="overflow-x-auto rounded-xl border border-slate-200">
            <table class="w-full text-left">
                <thead class="bg-slate-50 text-slate-500 text-xs uppercase">
                    <tr>
                        <th class="p-4">Tanggal</th>
                        <th class="p-4 text-center">Jam Masuk</th>
                        <th class="p-4 text-center">Jam Pulang</th>
                        <th class="p-4">Keterangan</th>
                        <th class="p-4 text-center">Aksi</th>
                    </tr>
                </thead>
                <tbody id="tableBody" class="divide-y divide-slate-100"></tbody>
            </table>
        </div>

        <button onclick="saveAll()" class="w-full mt-6 bg-blue-600 text-white font-bold py-4 rounded-2xl shadow-blue-200 shadow-xl hover:bg-blue-700 transition flex items-center justify-center gap-2">
            ðŸ’¾ Simpan Semua Perubahan
        </button>
        
        <div class="mt-4 flex justify-between items-center px-2">
            <button onclick="localStorage.clear(); location.reload();" class="text-xs text-red-400 underline italic">Logout</button>
            <a id="adminLink" href="dashboard.html" class="hidden text-xs text-blue-500 font-bold uppercase tracking-tight">Dashboard Admin â†’</a>
        </div>
    </div>

    <script>
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbw3arGeenezphWGIMMoHJCBA2TG2jyzYiOsiB_P4PZPrfWSXpV_dQbDV13uf6UIqEel/exec"; // Ganti dengan URL /exec Anda
        let currentDate = new Date();
        let ketOptions = [];

        async function handleLogin() {
            const user = document.getElementById('username').value;
            const pass = document.getElementById('password').value;
            const r = await fetch(SCRIPT_URL, { method: 'POST', body: JSON.stringify({ action: 'login', username: user, password: pass }) });
            const res = await r.json();
            if(res.success) {
                localStorage.setItem('user_ceklok', res.username);
                localStorage.setItem('nama_guru', res.nama);
                localStorage.setItem('role', res.role);
                localStorage.setItem('list_sekolah', JSON.stringify(res.listSekolah));
                location.reload();
            } else { alert(res.message); }
        }

        async function loadTimesheet() {
            const user = localStorage.getItem('user_ceklok');
            if(!user) return;
            document.getElementById('loginSection').classList.add('hidden');
            document.getElementById('timesheetSection').classList.remove('hidden');
            if(localStorage.getItem('role') !== 'Guru') document.getElementById('adminLink').classList.remove('hidden');

            const month = currentDate.getMonth();
            const year = currentDate.getFullYear();
            const monthNames = ["Januari", "Februari", "Maret", "April", "Mei", "Juni", "Juli", "Agustus", "September", "Oktober", "November", "Desember"];
            
            document.getElementById('displayMonthYear').innerText = `${monthNames[month]} ${year}`;
            document.getElementById('schoolTitle').innerText = "UNIT: " + JSON.parse(localStorage.getItem('list_sekolah'))[0];

            const resp = await fetch(SCRIPT_URL, { method: 'POST', body: JSON.stringify({ action: 'getMonthlyData', username: user, month: month, year: year }) });
            const res = await resp.json();
            ketOptions = res.options;
            renderTable(res.logs);
        }

        function renderTable(logs) {
            const tbody = document.getElementById('tableBody');
            tbody.innerHTML = '';
            const days = new Date(currentDate.getFullYear(), currentDate.getMonth() + 1, 0).getDate();

            for (let d = 1; d <= days; d++) {
                const log = logs.find(l => new Date(l[0]).getDate() === d) || {};
                const dateObj = new Date(currentDate.getFullYear(), currentDate.getMonth(), d);
                const dayName = ['Min', 'Sen', 'Sel', 'Rab', 'Kam', 'Jum', 'Sab'][dateObj.getDay()];
                const fullDate = `${currentDate.getFullYear()}-${(currentDate.getMonth()+1).toString().padStart(2,'0')}-${d.toString().padStart(2,'0')}`;

                tbody.innerHTML += `
                    <tr class="${dateObj.getDay() === 0 ? 'bg-red-50' : ''}">
                        <td class="p-4 font-medium">${d} <span class="text-[10px] text-slate-400 uppercase">(${dayName})</span></td>
                        <td class="p-2 text-center"><input type="time" value="${log[4]||''}" class="row-masuk w-24 p-2 border rounded-lg bg-slate-50 text-center"></td>
                        <td class="p-2 text-center"><input type="time" value="${log[5]||''}" class="row-pulang w-24 p-2 border rounded-lg bg-slate-50 text-center"></td>
                        <td class="p-2">
                            <select class="row-ket w-full p-2 border rounded-lg bg-slate-50">
                                <option value="">--</option>
                                ${ketOptions.map(o => `<option value="${o}" ${log[6]==o?'selected':''}>${o}</option>`).join('')}
                            </select>
                        </td>
                        <td class="p-2 text-center"><button onclick="this.closest('tr').querySelectorAll('input,select').forEach(i=>i.value='')" class="text-red-400 text-xs">Hapus</button>
                        <input type="hidden" class="row-date" value="${fullDate}"></td>
                    </tr>`;
            }
        }

        async function saveAll() {
            const rows = [];
            document.querySelectorAll('#tableBody tr').forEach(tr => {
                const m = tr.querySelector('.row-masuk').value;
                const p = tr.querySelector('.row-pulang').value;
                const k = tr.querySelector('.row-ket').value;
                if(m || p || k) rows.push({ tanggal: tr.querySelector('.row-date').value, masuk: m, pulang: p, keterangan: k });
            });

            await fetch(SCRIPT_URL, { method: 'POST', body: JSON.stringify({ action: 'saveAll', username: localStorage.getItem('user_ceklok'), nama: localStorage.getItem('nama_guru'), sekolah: JSON.parse(localStorage.getItem('list_sekolah'))[0], rows: rows }) });
            alert("Data Disimpan!");
        }

        function changeMonth(s) { currentDate.setMonth(currentDate.getMonth() + s); loadTimesheet(); }
        window.onload = loadTimesheet;
    </script>
</body>
</html>
