<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presensi Guru</title>
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Crect width='100' height='100' rx='20' fill='%232563eb'/%3E%3Ctext x='50%25' y='50%25' dominant-baseline='central' text-anchor='middle' font-family='sans-serif' font-size='60' font-weight='bold' fill='white'%3EP%3C/text%3E%3C/svg%3E">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
    <style>
        .glow-orange { box-shadow: 0 0 20px rgba(251, 146, 60, 0.6); border: 2px solid #fb923c; }
        .col-tgl { width: 20%; }
        .col-jam { width: 20%; text-align: center; }
        .col-ket { width: 25%; }
        .col-aks { width: 15%; text-align: center; }
        .custom-scroll::-webkit-scrollbar { width: 6px; }
        .custom-scroll::-webkit-scrollbar-thumb { background-color: #cbd5e1; border-radius: 10px; }
    </style>
</head>
<body class="bg-slate-50 min-h-screen p-4 font-sans text-slate-800">

    <div id="loadingOverlay" class="hidden fixed inset-0 bg-white/90 z-[200] flex flex-col items-center justify-center">
        <div class="w-12 h-12 border-4 border-blue-600 border-t-transparent rounded-full animate-spin"></div>
        <p class="mt-4 font-bold text-slate-700 italic">Sinkronisasi Data...</p>
    </div>

    <div id="loginSection" class="max-w-md mx-auto mt-20">
        <div class="bg-white/80 backdrop-blur-xl p-10 rounded-[2.5rem] shadow-2xl border border-white/20">
            <div class="text-center mb-10">
                <div class="inline-flex items-center justify-center w-16 h-16 bg-blue-600 rounded-2xl shadow-lg shadow-blue-200 mb-4">
                    <span class="text-white text-3xl font-bold">P</span>
                </div>
                <h2 class="text-3xl font-extrabold text-slate-800 tracking-tight">Selamat Datang</h2>
                <p class="text-slate-500 mt-2 text-sm">Silakan masuk ke sistem presensi</p>
            </div>
            
            <div class="space-y-5">
                <div>
                    <label class="block text-xs font-bold text-slate-400 uppercase tracking-widest mb-2 ml-1">Username</label>
                    <input type="text" id="username" placeholder="Masukkan username" 
                        class="w-full px-5 py-4 bg-slate-50 border border-slate-100 rounded-2xl outline-none focus:ring-2 focus:ring-blue-500 focus:bg-white transition-all duration-200 placeholder:text-slate-300">
                </div>
                
                <div>
                    <label class="block text-xs font-bold text-slate-400 uppercase tracking-widest mb-2 ml-1">Password</label>
                    <div class="relative">
                        <input type="password" id="password" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" 
                            class="w-full px-5 py-4 bg-slate-50 border border-slate-100 rounded-2xl outline-none focus:ring-2 focus:ring-blue-500 focus:bg-white transition-all duration-200 placeholder:text-slate-300">
                        <button type="button" id="togglePassword" class="absolute right-4 top-1/2 -translate-y-1/2 text-slate-400 hover:text-blue-600 transition-colors">
                            <svg id="eyeIcon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M2.036 12.322a1.012 1.012 0 0 1 0-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178Z" />
                                <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
                            </svg>
                        </button>
                    </div>
                </div>
                <button id="btnLogin" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-4 rounded-2xl shadow-xl transition-all mt-4 tracking-wide">MASUK KE SISTEM</button>
            </div>
        </div>
    </div>

    <div id="timesheetSection" class="hidden max-w-5xl mx-auto space-y-6">
        <div class="bg-white p-6 rounded-3xl shadow-sm border flex justify-between items-center">
            <button id="prevBtn" class="px-4 py-2 bg-slate-100 rounded-xl hover:bg-slate-200 transition">â—€ Bulan Lalu</button>
            <div class="text-center">
                <h2 id="displayMonthYear" class="text-2xl font-bold"></h2>
                <p id="schoolTitle" class="text-xs text-blue-600 font-bold tracking-widest uppercase"></p>
            </div>
            <button id="nextBtn" class="px-4 py-2 bg-slate-100 rounded-xl hover:bg-slate-200 transition">Bulan Depan â–¶</button>
        </div>

        <div class="grid grid-cols-2 md:grid-cols-5 gap-4">
            <div class="bg-white p-6 rounded-2xl shadow-sm border text-center">
                <p id="statWorkDays" class="text-3xl font-bold text-blue-600">0</p>
                <p class="text-[10px] text-slate-500 uppercase font-bold mt-1">Hari Kerja</p>
            </div>
            <div class="bg-white p-6 rounded-2xl shadow-sm border text-center">
                <p id="statHadir" class="text-3xl font-bold text-emerald-500">0</p>
                <p class="text-[10px] text-slate-500 uppercase font-bold mt-1">Hadir</p>
            </div>
            <div class="bg-white p-6 rounded-2xl shadow-sm text-center glow-orange">
                <p id="statAlpa" class="text-3xl font-bold text-red-500">0</p>
                <p class="text-[10px] text-slate-500 uppercase font-bold mt-1">Alpa</p>
            </div>
            <div class="bg-white p-6 rounded-2xl shadow-sm border text-center">
                <p id="statLibur" class="text-3xl font-bold text-blue-400">0</p>
                <p class="text-[10px] text-slate-500 uppercase font-bold mt-1">Libur Sekolah</p>
            </div>
            <div class="bg-white p-6 rounded-2xl shadow-sm border text-center">
                <p id="statPercent" class="text-3xl font-bold text-rose-500">0%</p>
                <p class="text-[10px] text-slate-500 uppercase font-bold mt-1">Persentase</p>
            </div>
        </div>

        <div class="flex justify-end gap-3">
            <button onclick="downloadPDFGuru()" class="bg-rose-600 text-white px-6 py-2 rounded-xl font-bold shadow-lg hover:bg-rose-700 transition flex items-center gap-2"><span>ðŸ“„</span> Rekap Pribadi</button>
            <button id="btnTabulasiDept" class="bg-indigo-600 text-white px-6 py-2 rounded-xl font-bold shadow-lg hover:bg-indigo-700 transition flex items-center gap-2"><span>ðŸ“‹</span> Tabulasi Dept</button>
        </div>

        <div class="bg-white rounded-3xl shadow-xl border overflow-hidden flex flex-col" style="max-height: 70vh;">
            <div class="overflow-y-auto overflow-x-auto flex-grow custom-scroll">
                <table class="w-full text-left text-sm border-collapse">
                    <thead class="bg-slate-50 text-slate-500 uppercase text-[10px] font-bold sticky top-0 z-20 shadow-sm">
                        <tr>
                            <th class="p-4 bg-slate-50 col-tgl border-b">Tanggal</th>
                            <th class="p-4 bg-slate-50 col-jam border-b">Jam Masuk</th>
                            <th class="p-4 bg-slate-50 col-jam border-b">Jam Pulang</th>
                            <th class="p-4 bg-slate-50 col-ket border-b">Keterangan</th>
                            <th class="p-4 bg-slate-50 col-aks border-b">Aksi</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody" class="divide-y"></tbody>
                </table>
            </div>
            <div class="p-4 bg-slate-50 border-t z-30">
                <button id="btnSave" class="w-full bg-blue-600 text-white font-bold py-4 rounded-2xl shadow-lg hover:bg-blue-700 transition flex items-center justify-center gap-2"><span>ðŸ’¾</span> SIMPAN SEMUA PERUBAHAN</button>
                <div class="mt-2 flex justify-between px-2 text-[10px]"><div></div><button onclick="localStorage.clear(); location.reload();" class="text-red-400 underline italic">Logout</button></div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, doc, getDoc, setDoc, collection, query, where, onSnapshot, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDT8CyigYFfoVg3DXunOq7pKvbMpTZkQ98",
            authDomain: "cekloknewversion.firebaseapp.com",
            projectId: "cekloknewversion",
            storageBucket: "cekloknewversion.firebasestorage.app",
            messagingSenderId: "602084220497",
            appId: "1:602084220497:web:ac20adef8bb50acef56270"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        let currentDate = new Date();
        let masterLogs = [];
        let ketOptions = ["Hadir", "Sakit", "Izin", "Cuti", "Libur Semester", "Libur Nasional"];

        // UI & SECURITY LOGIC
        const passwordInput = document.getElementById('password');
        const eyeIcon = document.getElementById('eyeIcon');
        document.getElementById('togglePassword').onclick = () => {
            const isPass = passwordInput.type === 'password';
            passwordInput.type = isPass ? 'text' : 'password';
            eyeIcon.innerHTML = isPass ? '<path d="M3.98 8.223A10.477 10.477 0 0 0 1.934 12C3.226 16.338 7.244 19.5 12 19.5c.993 0 1.953-.138 2.863-.395M6.228 6.228A10.451 10.451 0 0 1 12 4.5c4.756 0 8.773 3.162 10.065 7.498a10.522 10.522 0 0 1-4.293 5.774M6.228 6.228 3 3m3.228 3.228 3.65 3.65m7.894 7.894L21 21m-3.228-3.228-3.65-3.65m0 0a3 3 0 1 0-4.243-4.243m4.242 4.242L9.88 9.88" />' : '<path d="M2.036 12.322a1.012 1.012 0 0 1 0-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178Z" /><path d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />';
        };

        [document.getElementById('username'), passwordInput].forEach(inp => {
            inp.onkeypress = (e) => { if(e.key === 'Enter') document.getElementById('btnLogin').click(); };
        });

        // CORE FUNCTIONS
        window.handleTimeInput = (el) => {
            let val = el.value.replace(/\D/g, '').substring(0, 4);
            if (val.length >= 3) val = val.substring(0, 2) + ":" + val.substring(2);
            else if (val.length >= 2) val = val + ":";
            el.value = val;
        };

        window.formatTimeBlur = (el) => {
            if (!el.value) return;
            let p = el.value.split(':');
            el.value = (p[0] || "00").padStart(2, '0') + ":" + (p[1] || "00").padEnd(2, '0').substring(0, 2);
        };

        document.getElementById('btnLogin').onclick = async () => {
            const u = document.getElementById('username').value, p = passwordInput.value;
            toggleLoading(true);
            try {
                const docSnap = await getDoc(doc(db, "users", u));
                toggleLoading(false);
                if (docSnap.exists() && docSnap.data().password === p) {
                    const d = docSnap.data();
                    localStorage.setItem('user_ceklok', u);
                    localStorage.setItem('nama_guru', d.nama);
                    localStorage.setItem('role', d.role);
                    localStorage.setItem('sekolah', JSON.stringify(d.sekolah));
                    d.role === 'Admin' ? window.location.href = "dashboard.html" : location.reload();
                } else alert("Login Gagal!");
            } catch (e) { toggleLoading(false); alert("Error!"); }
        };

        function renderTable() {
            const m = currentDate.getMonth(), y = currentDate.getFullYear();
            const monthNames = ["Januari", "Februari", "Maret", "April", "Mei", "Juni", "Juli", "Agustus", "September", "Oktober", "November", "Desember"];
            document.getElementById('displayMonthYear').innerText = `${monthNames[m]} ${y}`;
            const sek = localStorage.getItem('sekolah');
            document.getElementById('schoolTitle').innerText = sek ? "UNIT: " + JSON.parse(sek)[0] : "";
            
            const tbody = document.getElementById('tableBody');
            tbody.innerHTML = '';
            const days = new Date(y, m + 1, 0).getDate();
            let stats = { work: 0, hadir: 0, libur: 0 };

            for (let d = 1; d <= days; d++) {
                const dateObj = new Date(y, m, d), isSun = dateObj.getDay() === 0;
                const dateKey = `${y}-${(m+1).toString().padStart(2,'0')}-${d.toString().padStart(2,'0')}`;
                const log = masterLogs.find(l => l.tanggal === dateKey) || {};
                const isOff = log.keterangan && log.keterangan !== "Hadir";

                if(!isSun) {
                    stats.work++;
                    if(log.keterangan === "Hadir" || (!log.keterangan && log.masuk)) stats.hadir++;
                    else if(log.keterangan?.includes("Libur")) stats.libur++;
                }

                tbody.innerHTML += `
                    <tr class="${isSun ? 'bg-red-50/50' : 'hover:bg-slate-50'}">
                        <td class="p-4 font-bold col-tgl ${isSun ? 'text-red-500' : ''}">${d} <span class="text-[10px] text-slate-400">(${['Min','Sen','Sel','Rab','Kam','Jum','Sab'][dateObj.getDay()]})</span></td>
                        <td class="p-2 col-jam"><input type="text" oninput="handleTimeInput(this)" onblur="formatTimeBlur(this)" value="${log.masuk || ''}" ${isSun || isOff ? 'disabled' : ''} class="row-m w-20 p-2 border rounded-xl text-center text-xs ${isSun || isOff ? 'bg-slate-100' : 'bg-white'}"></td>
                        <td class="p-2 col-jam"><input type="text" oninput="handleTimeInput(this)" onblur="formatTimeBlur(this)" value="${log.pulang || ''}" ${isSun || isOff ? 'disabled' : ''} class="row-p w-20 p-2 border rounded-xl text-center text-xs ${isSun || isOff ? 'bg-slate-100' : 'bg-white'}"></td>
                        <td class="p-2 col-ket"><select onchange="handleStatus(this)" ${isSun ? 'disabled' : ''} class="row-k w-full p-2 border rounded-xl text-xs"><option value="Hadir">Hadir</option>${ketOptions.map(o => o !== 'Hadir' ? `<option value="${o}" ${log.keterangan == o ? 'selected' : ''}>${o}</option>` : '').join('')}</select></td>
                        <td class="p-2 col-aks"><button onclick="clearRow(this)" ${isSun ? 'disabled' : ''} class="text-red-500 font-bold">Ã—</button><input type="hidden" class="row-d" value="${dateKey}"></td>
                    </tr>`;
            }
            updateSummaryUI(stats);
        }

        // PDF TABULASI FINGERPRINT FORMAT
        window.downloadTabulasiDept = async () => {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF('l', 'mm', 'a4');
            const unitTarget = JSON.parse(localStorage.getItem('sekolah'))[0];
            const m = currentDate.getMonth(), y = currentDate.getFullYear(), days = new Date(y, m + 1, 0).getDate();
            
            toggleLoading(true);
            try {
                const snapUser = await getDocs(query(collection(db, "users"), where("role", "==", "Guru")));
                let gurus = []; snapUser.forEach(d => { if(d.data().sekolah?.[0] === unitTarget) gurus.push({id: d.id, ...d.data()}); });
                gurus.sort((a,b) => a.id.localeCompare(b.id, undefined, {numeric: true}));
                
                const snapPres = await getDocs(collection(db, "presensi"));
                let logs = []; snapPres.forEach(d => logs.push(d.data()));

                doc.setFontSize(14).setFont("helvetica", "bold").text("Lap. Detail Absensi", 148, 12, { align: "center" });
                doc.setFontSize(8).setFont("helvetica", "normal");
                doc.text(`Waktu Absensi ${y}-${(m+1).toString().padStart(2,'0')}-01 ~ ${y}-${(m+1).toString().padStart(2,'0')}-${days}`, 15, 20);
                doc.text(`Tabulansi ${y}-${(m+1).toString().padStart(2,'0')}-${days}`, 148, 20, { align: "center" });

                const head = ['']; for(let i=1; i<=31; i++) head.push(i.toString());
                const body = [];
                gurus.forEach(g => {
                    let info = new Array(32).fill("");
                    info[0] = "ID:"; info[2] = g.id; info[8] = "Nama:"; info[10] = g.nama; info[18] = "Dept.:"; info[20] = unitTarget;
                    body.push(info);

                    let times = [''];
                    for(let i=1; i<=31; i++) {
                        if(i > days) { times.push(""); continue; }
                        let k = `${y}-${(m+1).toString().padStart(2,'0')}-${i.toString().padStart(2,'0')}`;
                        let l = logs.find(x => x.username === g.id && x.tanggal === k);
                        times.push(l ? (l.keterangan !== 'Hadir' ? l.keterangan : `${l.masuk||''}\n${l.pulang||''}`) : "");
                    }
                    body.push(times);
                });

                doc.autoTable({
                    startY: 25, head: [head], body: body, theme: 'grid',
                    styles: { fontSize: 5, cellPadding: 0.3, halign: 'center', valign: 'middle', lineWidth: 0.1, textColor: 0 },
                    headStyles: { fillColor: 255, textColor: 0, fontStyle: 'bold' },
                    columnStyles: { 0: { cellWidth: 5 } }, margin: { left: 10, right: 10 }
                });
                doc.save(`Tabulasi_${unitTarget}.pdf`);
            } catch(e) { alert("Error PDF"); }
            toggleLoading(false);
        };

        // SHARED HELPERS
        function updateSummaryUI(s) {
            const a = Math.max(0, s.work - s.hadir - s.libur);
            document.getElementById('statWorkDays').innerText = s.work;
            document.getElementById('statHadir').innerText = s.hadir;
            document.getElementById('statAlpa').innerText = a;
            document.getElementById('statLibur').innerText = s.libur;
            document.getElementById('statPercent').innerText = s.work > 0 ? Math.round((s.hadir / (s.work - s.libur)) * 100) + "%" : "0%";
        }

        window.saveAll = async () => {
            toggleLoading(true);
            const rows = document.querySelectorAll('#tableBody tr');
            const u = localStorage.getItem('user_ceklok'), n = localStorage.getItem('nama_guru'), s = JSON.parse(localStorage.getItem('sekolah'))[0];
            for (let tr of rows) {
                const d = tr.querySelector('.row-d').value, m = tr.querySelector('.row-m').value, p = tr.querySelector('.row-p').value, k = tr.querySelector('.row-k').value;
                if (m || p || k !== "Hadir") {
                    await setDoc(doc(db, "presensi", `${u}_${d}`), { username: u, nama: n, sekolah: s, tanggal: d, masuk: m, pulang: p, keterangan: k });
                }
            }
            toggleLoading(false); alert("Tersimpan!");
        };

        window.handleStatus = (el) => {
            const tr = el.closest('tr'), m = tr.querySelector('.row-m'), p = tr.querySelector('.row-p'), off = el.value !== "Hadir";
            if (off) { m.value = ""; p.value = ""; }
            m.disabled = p.disabled = off;
            [m,p].forEach(i => i.classList.toggle('bg-slate-100', off));
        };

        window.clearRow = (btn) => {
            const tr = btn.closest('tr');
            tr.querySelectorAll('input:not(.row-d), select').forEach(i => { i.value = (i.tagName === 'SELECT' ? 'Hadir' : ''); i.disabled = false; i.classList.remove('bg-slate-100'); });
        };

        function toggleLoading(s) { document.getElementById('loadingOverlay').classList.toggle('hidden', !s); }
        document.getElementById('btnSave').onclick = window.saveAll;
        document.getElementById('btnTabulasiDept').onclick = window.downloadTabulasiDept;
        document.getElementById('prevBtn').onclick = () => { currentDate.setMonth(currentDate.getMonth() - 1); renderTable(); };
        document.getElementById('nextBtn').onclick = () => { currentDate.setMonth(currentDate.getMonth() + 1); renderTable(); };
        
        function init() {
            if(!localStorage.getItem('user_ceklok')) return;
            document.getElementById('loginSection').classList.add('hidden');
            document.getElementById('timesheetSection').classList.remove('hidden');
            onSnapshot(query(collection(db, "presensi"), where("username", "==", localStorage.getItem('user_ceklok'))), (s) => {
                masterLogs = []; s.forEach(d => masterLogs.push(d.data()));
                renderTable();
            });
        }
        init();
    </script>
</body>
</html>
