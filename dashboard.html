<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - MTS TANUNTUNG</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        .glow-orange { box-shadow: 0 0 15px rgba(251, 146, 60, 0.5); border: 2px solid #fb923c; }
    </style>
</head>
<body class="bg-slate-50 min-h-screen">

    <nav class="bg-slate-900 text-white p-4 flex justify-between px-10 shadow-lg sticky top-0 z-50">
        <h1 class="font-bold tracking-tight text-xl">ADMIN <span class="text-blue-500">PANEL</span></h1>
        <div class="flex gap-6 text-sm font-bold uppercase tracking-widest">
            <button onclick="switchTab('p')">Logs</button>
            <button onclick="switchTab('u')">Users</button>
            <button onclick="location.href='index.html'" class="text-blue-400">‚Üê Form Ceklok</button>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto p-8 space-y-6">
        
        <div id="tabP" class="space-y-6">
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4 mb-6">
                <button onclick="showGlobalSummary()" class="col-span-full bg-slate-800 text-white py-4 rounded-2xl font-bold flex items-center justify-center gap-3 hover:bg-slate-700 transition shadow-lg">
                    <span>üë•</span> Lihat Rekapitulasi Kehadiran Semua Guru
                </button>
            </div>

            <div class="flex justify-between items-center mb-4">
                <h2 class="text-2xl font-bold text-slate-800">Log Aktivitas Terbaru</h2>
                <button onclick="exportXLS()" class="bg-emerald-600 text-white px-4 py-2 rounded-xl text-sm font-bold">Export Excel</button>
            </div>

            <div class="bg-white rounded-3xl shadow border overflow-hidden">
                <table class="w-full text-left text-sm">
                    <thead class="bg-slate-100 text-[10px] font-bold text-slate-500 uppercase">
                        <tr><th class="p-4">Tanggal</th><th class="p-4">Nama Guru</th><th class="p-4 text-center">Masuk</th><th class="p-4 text-center">Pulang</th><th class="p-4">Ket</th></tr>
                    </thead>
                    <tbody id="bodyP" class="divide-y"></tbody>
                </table>
            </div>
        </div>

        <div id="tabU" class="hidden space-y-6">
            <div class="flex justify-between items-center">
                <h2 class="text-2xl font-bold">Manajemen Akun</h2>
                <button onclick="document.getElementById('mod').classList.remove('hidden')" class="bg-blue-600 text-white px-6 py-2 rounded-xl">+ Tambah Guru</button>
            </div>
            <div class="bg-white rounded-3xl shadow border overflow-hidden">
                <table class="w-full text-left text-sm">
                    <tbody id="bodyU" class="divide-y"></tbody>
                </table>
            </div>
        </div>
    </main>

    <div id="modalSummary" class="hidden fixed inset-0 bg-black/60 backdrop-blur-sm z-[300] flex items-center justify-center p-4">
        <div class="bg-white w-full max-w-5xl max-h-[90vh] overflow-y-auto rounded-3xl p-8 shadow-2xl">
            <div class="flex justify-between items-center border-b pb-4 mb-6">
                <div>
                    <h3 class="text-2xl font-bold text-slate-800">Rekapitulasi Kehadiran Guru</h3>
                    <p class="text-sm text-slate-500" id="summaryPeriod"></p>
                </div>
                <button onclick="document.getElementById('modalSummary').classList.add('hidden')" class="text-slate-400 text-3xl">&times;</button>
            </div>
            <div id="globalSummaryContent" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                </div>
        </div>
    </div>

    <div id="mod" class="hidden fixed inset-0 bg-black/50 flex items-center justify-center p-4 z-[100]">
        <div class="bg-white p-8 rounded-3xl w-full max-w-sm shadow-2xl">
            <h3 class="font-bold text-xl mb-4">Buat Akun</h3>
            <div class="space-y-3">
                <input type="text" id="nu" placeholder="Username" class="w-full p-2 border rounded-xl outline-none">
                <input type="text" id="np" placeholder="Password" class="w-full p-2 border rounded-xl outline-none">
                <input type="text" id="nn" placeholder="Nama Lengkap" class="w-full p-2 border rounded-xl outline-none">
                <select id="nr" class="w-full p-2 border rounded-xl bg-slate-50">
                    <option value="Guru">Guru</option><option value="Admin">Admin</option>
                </select>
                <input type="text" id="ns" placeholder="Sekolah" class="w-full p-2 border rounded-xl outline-none">
                <div class="flex gap-2 pt-4">
                    <button id="btnSaveU" class="flex-1 bg-blue-600 text-white py-3 rounded-xl font-bold">SIMPAN</button>
                    <button onclick="document.getElementById('mod').classList.add('hidden')" class="flex-1 bg-slate-100 py-3 rounded-xl">BATAL</button>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, onSnapshot, doc, setDoc, deleteDoc, query, orderBy } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDT8CyigYFfoVg3DXunOq7pKvbMpTZkQ98",
            authDomain: "cekloknewversion.firebaseapp.com",
            projectId: "cekloknewversion",
            storageBucket: "cekloknewversion.firebasestorage.app",
            messagingSenderId: "602084220497",
            appId: "1:602084220497:web:ac20adef8bb50acef56270"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        let allUsers = [];
        let allLogs = [];

        // Monitor Presensi
        onSnapshot(query(collection(db, "presensi"), orderBy("tanggal", "desc")), (snap) => {
            const tbody = document.getElementById('bodyP');
            tbody.innerHTML = ''; allLogs = [];
            snap.forEach(d => {
                const data = d.data(); allLogs.push(data);
                tbody.innerHTML += `<tr><td class="p-4 font-mono text-xs">${data.tanggal}</td><td class="p-4 font-bold text-slate-800">${data.nama}</td><td class="p-4 text-center font-mono">${data.masuk||'-'}</td><td class="p-4 text-center font-mono">${data.pulang||'-'}</td><td class="p-4"><span class="bg-blue-100 text-blue-700 px-2 py-1 rounded text-[10px] font-bold">${data.keterangan}</span></td></tr>`;
            });
        });

        // Monitor Users
        onSnapshot(collection(db, "users"), (snap) => {
            const tbody = document.getElementById('bodyU');
            tbody.innerHTML = ''; allUsers = [];
            snap.forEach(d => {
                const u = d.data(); allUsers.push({id: d.id, ...u});
                tbody.innerHTML += `<tr><td class="p-4 font-mono">${d.id}</td><td class="p-4 font-bold">${u.nama}</td><td class="p-4 text-[10px] font-bold uppercase text-slate-400">${u.role}</td><td class="p-4 text-xs">${u.sekolah.join(', ')}</td><td class="p-4 text-center"><button onclick="window.delU('${d.id}')" class="text-red-500 font-bold hover:underline">Hapus</button></td></tr>`;
            });
        });

        // Logika Rekapitulasi
        window.showGlobalSummary = () => {
            const container = document.getElementById('globalSummaryContent');
            const periodLabel = document.getElementById('summaryPeriod');
            container.innerHTML = '';
            
            const now = new Date();
            const y = now.getFullYear(), m = now.getMonth();
            const daysInMonth = new Date(y, m + 1, 0).getDate();
            const monthName = ["Januari", "Februari", "Maret", "April", "Mei", "Juni", "Juli", "Agustus", "September", "Oktober", "November", "Desember"][m];
            
            periodLabel.innerText = `Periode: ${monthName} ${y}`;
            document.getElementById('modalSummary').classList.remove('hidden');

            let workDays = 0;
            for(let i=1; i<=daysInMonth; i++) { if(new Date(y,m,i).getDay() !== 0) workDays++; }

            allUsers.filter(u => u.role === 'Guru').forEach(guru => {
                const logs = allLogs.filter(l => l.username === guru.id && new Date(l.tanggal).getMonth() === m);
                let hadir = 0, libur = 0;
                
                logs.forEach(l => {
                    if(l.keterangan === 'Hadir' || (!l.keterangan && l.masuk)) hadir++;
                    else if(l.keterangan && l.keterangan.includes('Libur')) libur++;
                });

                const alpa = workDays - hadir - libur;
                const percent = workDays > 0 ? Math.round((hadir / (workDays - libur)) * 100) : 0;

                container.innerHTML += `
                    <div class="bg-white p-6 rounded-3xl border border-slate-100 shadow-sm space-y-4">
                        <div class="flex justify-between items-start">
                            <h4 class="font-bold text-slate-800 leading-tight">${guru.nama}</h4>
                            <span class="text-[10px] bg-slate-100 px-2 py-1 rounded-lg text-slate-500">${percent}%</span>
                        </div>
                        <div class="grid grid-cols-3 gap-2">
                            <div class="bg-blue-50 p-2 rounded-xl text-center">
                                <p class="text-blue-600 font-bold text-lg">${workDays}</p>
                                <p class="text-[8px] uppercase text-slate-400">Kerja</p>
                            </div>
                            <div class="bg-emerald-50 p-2 rounded-xl text-center">
                                <p class="text-emerald-500 font-bold text-lg">${hadir}</p>
                                <p class="text-[8px] uppercase text-slate-400">Hadir</p>
                            </div>
                            <div class="p-2 rounded-xl text-center ${alpa > 0 ? 'bg-orange-50 glow-orange' : 'bg-slate-50 border'}">
                                <p class="text-red-500 font-bold text-lg">${alpa}</p>
                                <p class="text-[8px] uppercase text-slate-400">Alpa</p>
                            </div>
                        </div>
                    </div>`;
            });
        };

        window.delU = async (id) => { if(confirm("Hapus?")) await deleteDoc(doc(db, "users", id)); };
        document.getElementById('btnSaveU').onclick = async () => {
            const id = document.getElementById('nu').value;
            await setDoc(doc(db, "users", id), { password: document.getElementById('np').value, nama: document.getElementById('nn').value, role: document.getElementById('nr').value, sekolah: [document.getElementById('ns').value] });
            document.getElementById('mod').classList.add('hidden');
        };
        window.switchTab = (t) => { document.getElementById('tabP').classList.toggle('hidden', t!=='p'); document.getElementById('tabU').classList.toggle('hidden', t!=='u'); };
        window.exportXLS = () => { const ws = XLSX.utils.json_to_sheet(allLogs); const wb = XLSX.utils.book_new(); XLSX.utils.book_append_sheet(wb, ws, "Logs"); XLSX.writeFile(wb, "Laporan_Ceklok.xlsx"); };
    </script>
</body>
</html>
