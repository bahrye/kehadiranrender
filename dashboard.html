<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Firebase</title>
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Crect width='100' height='100' rx='20' fill='%232563eb'/%3E%3Ctext x='50%25' y='50%25' dominant-baseline='central' text-anchor='middle' font-family='sans-serif' font-size='60' font-weight='bold' fill='white'%3EP%3C/text%3E%3C/svg%3E">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
    <style>
        .glow-orange { box-shadow: 0 0 15px rgba(251, 146, 60, 0.4); border: 1px solid #fb923c; }
    </style>
</head>
<body class="bg-slate-50 min-h-screen">

    <nav class="bg-white border-b border-slate-200 p-4 sticky top-0 z-50">
        <div class="max-w-7xl mx-auto flex justify-between items-center px-4">
            <div class="flex items-center gap-3">
                <div class="w-10 h-10 bg-blue-600 rounded-xl flex items-center justify-center shadow-lg shadow-blue-200">
                    <span class="text-white font-bold text-xl">P</span>
                </div>
                <h1 class="font-bold text-xl text-slate-800 tracking-tight">ADMIN<span class="text-blue-600">PANEL</span></h1>
            </div>
            <div class="flex gap-2 bg-slate-100 p-1 rounded-2xl">
                <button onclick="switchTab('p')" class="px-6 py-2 rounded-xl text-sm font-bold uppercase tracking-wider transition-all hover:text-blue-600 focus:bg-white focus:shadow-sm text-slate-500">Logs</button>
                <button onclick="switchTab('u')" class="px-6 py-2 rounded-xl text-sm font-bold uppercase tracking-wider transition-all hover:text-blue-600 focus:bg-white focus:shadow-sm text-slate-500">Users</button>
                <button onclick="location.href='index.html'" class="px-6 py-2 rounded-xl text-sm font-bold uppercase tracking-wider text-rose-500 hover:bg-rose-50 transition-all">‚Üê Keluar</button>
            </div>
        </div>
    </nav>
    
    <main class="max-w-7xl mx-auto p-8 space-y-8">
        <div id="tabP" class="space-y-6">
            <div class="flex flex-col md:flex-row gap-4">
                <button onclick="showGlobalSummary()" class="flex-1 bg-white border border-slate-200 text-slate-700 py-4 rounded-3xl font-bold flex items-center justify-center gap-3 hover:bg-slate-50 hover:border-blue-200 transition-all shadow-sm">
                    <span class="w-10 h-10 bg-blue-50 text-blue-600 rounded-full flex items-center justify-center">üë•</span>
                    Lihat Rekapitulasi Kehadiran
                </button>
                <button onclick="downloadPDFAllGuru()" class="bg-blue-600 text-white px-10 py-4 rounded-3xl font-bold hover:bg-blue-700 transition-all shadow-xl shadow-blue-100 flex items-center justify-center gap-3">
                    <span>üìÑ</span> Cetak Tabulasi (PDF)
                </button>
            </div>
    
            <div class="bg-white rounded-[2.5rem] shadow-sm border border-slate-200 overflow-hidden">
                <div class="p-6 border-b border-slate-100 bg-slate-50/50">
                    <h3 class="font-bold text-slate-800">Log Presensi Terbaru</h3>
                </div>
                <div class="overflow-x-auto">
                    <table class="w-full text-left text-sm">
                        <thead class="bg-slate-50 text-[10px] font-bold text-slate-400 uppercase tracking-widest">
                            <tr>
                                <th class="p-5">Tanggal</th>
                                <th class="p-5">Nama Guru</th>
                                <th class="p-5 text-center">Masuk</th>
                                <th class="p-5 text-center">Pulang</th>
                                <th class="p-5">Status</th>
                            </tr>
                        </thead>
                        <tbody id="bodyP" class="divide-y divide-slate-100">
                            </tbody>
                    </table>
                </div>
            </div>
        </div>
    
        <div id="tabU" class="hidden space-y-6">
            <div class="flex justify-between items-center bg-white p-6 rounded-[2rem] border border-slate-200 shadow-sm">
                <div>
                    <h3 class="font-bold text-slate-800 text-lg">Manajemen Pengguna</h3>
                    <p class="text-slate-500 text-sm">Kelola akses guru dan staf sekolah</p>
                </div>
                <button onclick="document.getElementById('mod').classList.remove('hidden')" class="bg-emerald-500 hover:bg-emerald-600 text-white px-8 py-3 rounded-2xl font-bold transition-all shadow-lg shadow-emerald-100">
                    + Tambah User
                </button>
            </div>
            
            <div class="bg-white rounded-[2.5rem] shadow-sm border border-slate-200 overflow-hidden">
                <table class="w-full text-left text-sm">
                    <tbody id="bodyU" class="divide-y divide-slate-100">
                        </tbody>
                </table>
            </div>
        </div>
    </main>
    
    <div id="modalSummary" class="hidden fixed inset-0 bg-black/60 backdrop-blur-sm z-[300] flex items-center justify-center p-4">
        <div class="bg-white w-full max-w-5xl max-h-[90vh] overflow-y-auto rounded-3xl p-8 shadow-2xl space-y-6">
            <div class="flex justify-between items-center border-b pb-4">
                <h3 class="text-2xl font-bold">Ringkasan Bulanan Semua Guru</h3>
                <button onclick="document.getElementById('modalSummary').classList.add('hidden')" class="text-slate-400 text-3xl">&times;</button>
            </div>
            <div id="globalSummaryContent" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, onSnapshot, doc, setDoc, deleteDoc, query, orderBy } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDT8CyigYFfoVg3DXunOq7pKvbMpTZkQ98",
            authDomain: "cekloknewversion.firebaseapp.com",
            projectId: "cekloknewversion",
            storageBucket: "cekloknewversion.firebasestorage.app",
            messagingSenderId: "602084220497",
            appId: "1:602084220497:web:ac20adef8bb50acef56270"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        let allUsers = [], allLogs = [];

        onSnapshot(query(collection(db, "presensi"), orderBy("tanggal", "desc")), (snap) => {
            allLogs = []; snap.forEach(d => allLogs.push(d.data()));
            document.getElementById('bodyP').innerHTML = allLogs.map(r => `<tr><td class="p-4 font-mono text-xs">${r.tanggal}</td><td class="p-4 font-bold">${r.nama}</td><td class="p-4 text-center">${r.masuk||'-'}</td><td class="p-4 text-center">${r.pulang||'-'}</td><td class="p-4"><span class="bg-blue-100 text-blue-700 px-2 py-1 rounded text-[10px] font-bold">${r.keterangan}</span></td></tr>`).join('');
        });

        onSnapshot(collection(db, "users"), (snap) => {
            allUsers = []; snap.forEach(d => allUsers.push({id: d.id, ...d.data()}));
            document.getElementById('bodyU').innerHTML = allUsers.map(u => `<tr><td class="p-4 font-mono">${u.id}</td><td class="p-4 font-bold">${u.nama}</td><td class="p-4 text-[10px] font-bold uppercase text-slate-400">${u.role}</td><td class="p-4 text-center"><button onclick="window.delU('${u.id}')" class="text-red-500 font-bold hover:underline">Hapus</button></td></tr>`).join('');
        });

        window.showGlobalSummary = () => {
            const container = document.getElementById('globalSummaryContent');
            container.innerHTML = ''; document.getElementById('modalSummary').classList.remove('hidden');
            const now = new Date(), y = now.getFullYear(), m = now.getMonth();
            const days = new Date(y, m + 1, 0).getDate();
            let workDays = 0; for(let i=1; i<=days; i++) { if(new Date(y,m,i).getDay() !== 0) workDays++; }

            allUsers.filter(u => u.role === 'Guru').forEach(guru => {
                const logs = allLogs.filter(l => l.username === guru.id && new Date(l.tanggal).getMonth() === m);
                let hadir = 0, libur = 0;
                logs.forEach(l => {
                    if(l.keterangan === 'Hadir' || (!l.keterangan && l.masuk)) hadir++;
                    else if(l.keterangan && l.keterangan.includes('Libur')) libur++;
                });
                const alpa = workDays - hadir - libur;
                container.innerHTML += `<div class="bg-slate-50 p-6 rounded-3xl border space-y-4">
                    <h4 class="font-bold text-slate-800">${guru.nama}</h4>
                    <div class="grid grid-cols-3 gap-2 text-center text-[10px]">
                        <div class="bg-white p-2 rounded-xl border"><p class="text-blue-600 font-bold">${workDays}</p>Hari</div>
                        <div class="bg-white p-2 rounded-xl border"><p class="text-emerald-500 font-bold">${hadir}</p>Hadir</div>
                        <div class="bg-white p-2 rounded-xl ${alpa > 0 ? 'glow-orange' : 'border'}"><p class="text-red-500 font-bold">${alpa}</p>Alpa</div>
                    </div></div>`;
            });
        };

        window.downloadPDFAllGuru = () => {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF('l', 'mm', 'a4'); // Format Landscape 
            const now = new Date();
            const m = now.getMonth();
            const y = now.getFullYear();
            const mNames = ["Januari", "Februari", "Maret", "April", "Mei", "Juni", "Juli", "Agustus", "September", "Oktober", "November", "Desember"];
            const periode = `${mNames[m]} ${y}`;
            const daysInMonth = new Date(y, m + 1, 0).getDate();
        
            // 1. Judul dan Header Laporan 
            doc.setFontSize(14);
            doc.text("Lap. Detail Absensi", 148, 12, { align: "center" });
            doc.setFontSize(9);
            doc.text(`Waktu Absensi ${y}-${(m+1).toString().padStart(2,'0')}-01 ~ ${y}-${(m+1).toString().padStart(2,'0')}-${daysInMonth}`, 20, 20);
            doc.text(`Tabulansi ${y}-${(m+1).toString().padStart(2,'0')}-${daysInMonth}`, 148, 20, { align: "center" });
        
            // 2. Header Tabel (Angka Tanggal 1-30/31) 
            const tableHeader = ['']; 
            for (let i = 1; i <= daysInMonth; i++) {
                tableHeader.push(i.toString());
            }
        
            const tableRows = [];
            
            // 3. Iterasi Guru 
            allUsers.filter(u => u.role === 'Guru').forEach((userObj) => {
                // --- BARIS 1: ID, Nama, dan Dept (Menggunakan colSpan) 
                const infoRow = [
                    { 
                        content: `ID: ${userObj.id}      Nama: ${userObj.nama}      Dept.: MTS~TANUNTUNG`, 
                        colSpan: daysInMonth + 1, 
                        styles: { halign: 'left', fillColor: [255, 255, 255], fontStyle: 'bold' } 
                    }
                ];
                tableRows.push(infoRow);
        
                // --- BARIS 2: Data Jam Masuk & Pulang (Bertumpuk) 
                const dataRow = ['']; 
                for (let d = 1; d <= daysInMonth; d++) {
                    const dateKey = `${y}-${(m+1).toString().padStart(2, '0')}-${d.toString().padStart(2, '0')}`;
                    const log = allLogs.find(l => l.username === userObj.id && l.tanggal === dateKey);
                    
                    if (log) {
                        if (log.keterangan && log.keterangan !== 'Hadir') {
                            dataRow.push(log.keterangan); // Menampilkan status (Izin/Sakit/dll) [cite: 1]
                        } else {
                            // Menampilkan jam masuk di atas dan jam pulang di bawah 
                            dataRow.push(`${log.masuk || ''}\n${log.pulang || ''}`);
                        }
                    } else {
                        dataRow.push("");
                    }
                }
                tableRows.push(dataRow);
            });
        
            // 4. Konfigurasi Tampilan Tabel agar Identik dengan Gambar 
            doc.autoTable({
                startY: 25,
                head: [tableHeader],
                body: tableRows,
                theme: 'grid',
                styles: {
                    fontSize: 6,
                    cellPadding: 0.5,
                    halign: 'center',
                    valign: 'middle',
                    lineWidth: 0.1,
                    lineColor: [0, 0, 0],
                    textColor: [0, 0, 0],
                    minCellHeight: 8 // Memberikan ruang untuk teks bertumpuk
                },
                headStyles: {
                    fillColor: [255, 255, 255],
                    textColor: [0, 0, 0],
                    fontStyle: 'bold',
                    lineWidth: 0.1
                },
                columnStyles: {
                    0: { cellWidth: 5 }
                },
                margin: { left: 10, right: 10 }
            });
        
            // Perbaikan Error: Menggunakan variabel 'periode' untuk nama file 
            doc.save(`Tabulasi_Absensi_Sekolah_${periode}.pdf`);
        };

        window.delU = async (id) => { if(confirm("Hapus?")) await deleteDoc(doc(db, "users", id)); };
        window.switchTab = (t) => { document.getElementById('tabP').classList.toggle('hidden', t!=='p'); document.getElementById('tabU').classList.toggle('hidden', t!=='u'); };
    </script>
</body>
</html>
