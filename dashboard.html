<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Firebase</title>
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Crect width='100' height='100' rx='20' fill='%232563eb'/%3E%3Ctext x='50%25' y='50%25' dominant-baseline='central' text-anchor='middle' font-family='sans-serif' font-size='60' font-weight='bold' fill='white'%3EP%3C/text%3E%3C/svg%3E">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
    <style>
        .glow-orange { box-shadow: 0 0 15px rgba(251, 146, 60, 0.4); border: 1px solid #fb923c; }
    </style>
</head>
<body class="bg-slate-50 min-h-screen">

    <nav class="bg-white border-b border-slate-200 p-4 sticky top-0 z-50">
        <div class="max-w-7xl mx-auto flex justify-between items-center px-4">
            <div class="flex items-center gap-3">
                <div class="w-10 h-10 bg-blue-600 rounded-xl flex items-center justify-center shadow-lg shadow-blue-200">
                    <span class="text-white font-bold text-xl">P</span>
                </div>
                <h1 class="font-bold text-xl text-slate-800 tracking-tight">ADMIN<span class="text-blue-600">PANEL</span></h1>
            </div>
            <div class="flex gap-2 bg-slate-100 p-1 rounded-2xl">
                <button onclick="switchTab('p')" class="px-6 py-2 rounded-xl text-sm font-bold uppercase tracking-wider transition-all hover:text-blue-600 focus:bg-white focus:shadow-sm text-slate-500">Logs</button>
                <button onclick="switchTab('u')" class="px-6 py-2 rounded-xl text-sm font-bold uppercase tracking-wider transition-all hover:text-blue-600 focus:bg-white focus:shadow-sm text-slate-500">Users</button>
                <button onclick="localStorage.clear(); location.href='index.html'" class="px-6 py-2 rounded-xl text-sm font-bold uppercase tracking-wider text-rose-500 hover:bg-rose-50 transition-all">Keluar</button>
            </div>
        </div>
    </nav>
    
    <main class="max-w-7xl mx-auto p-8 space-y-8">
        <div class="bg-white p-6 rounded-[2.5rem] border border-slate-200 shadow-sm flex flex-wrap gap-4 items-end">
            <div class="flex-1 min-w-[200px]">
                <label class="block text-xs font-bold text-slate-400 uppercase mb-2 ml-1">Pilih Bulan Rekap</label>
                <select id="filterBulan" class="w-full p-3 bg-slate-50 border border-slate-100 rounded-2xl outline-none focus:ring-2 focus:ring-blue-500 transition-all">
                    <option value="0">Januari</option><option value="1">Februari</option><option value="2">Maret</option>
                    <option value="3">April</option><option value="4">Mei</option><option value="5">Juni</option>
                    <option value="6">Juli</option><option value="7">Agustus</option><option value="8">September</option>
                    <option value="9">Oktober</option><option value="10">November</option><option value="11">Desember</option>
                </select>
            </div>
            <div class="flex-1 min-w-[150px]">
                <label class="block text-xs font-bold text-slate-400 uppercase mb-2 ml-1">Tahun</label>
                <select id="filterTahun" class="w-full p-3 bg-slate-50 border border-slate-100 rounded-2xl outline-none focus:ring-2 focus:ring-blue-500 transition-all">
                    <option value="2025">2025</option>
                    <option value="2026" selected>2026</option>
                </select>
            </div>
        </div>

        <div id="tabP" class="space-y-6">
            <div class="flex flex-col md:flex-row gap-4">
                <button onclick="showGlobalSummary()" class="flex-1 bg-white border border-slate-200 text-slate-700 py-4 rounded-3xl font-bold flex items-center justify-center gap-3 hover:bg-slate-50 hover:border-blue-200 transition-all shadow-sm">
                    <span class="w-10 h-10 bg-blue-50 text-blue-600 rounded-full flex items-center justify-center">ðŸ“Š</span>
                    Lihat Rekapitulasi Kehadiran
                </button>
                <button onclick="downloadPDFAllGuru()" class="bg-blue-600 text-white px-10 py-4 rounded-3xl font-bold hover:bg-blue-700 transition-all shadow-xl shadow-blue-100 flex items-center justify-center gap-3">
                    <span>ðŸ“„</span> Cetak Tabulasi (PDF)
                </button>
            </div>
    
            <div class="bg-white rounded-[2.5rem] shadow-sm border border-slate-200 overflow-hidden">
                <div class="p-6 border-b border-slate-100 bg-slate-50/50">
                    <h3 class="font-bold text-slate-800">Log Presensi Terbaru</h3>
                </div>
                <div class="overflow-x-auto">
                    <table class="w-full text-left text-sm">
                        <thead class="bg-slate-50 text-[10px] font-bold text-slate-400 uppercase tracking-widest">
                            <tr>
                                <th class="p-5">Tanggal</th>
                                <th class="p-5">Nama Guru</th>
                                <th class="p-5 text-center">Masuk</th>
                                <th class="p-5 text-center">Pulang</th>
                                <th class="p-5">Status</th>
                            </tr>
                        </thead>
                        <tbody id="bodyP" class="divide-y divide-slate-100"></tbody>
                    </table>
                </div>
            </div>
        </div>
    
        <div id="tabU" class="hidden space-y-6">
            <div class="flex justify-between items-center bg-white p-6 rounded-[2rem] border border-slate-200 shadow-sm">
                <div>
                    <h3 class="font-bold text-slate-800 text-lg">Manajemen Pengguna</h3>
                    <p class="text-slate-500 text-sm">Kelola akses guru dan staf sekolah</p>
                </div>
                <button onclick="openUserModal()" class="bg-emerald-500 hover:bg-emerald-600 text-white px-8 py-3 rounded-2xl font-bold transition-all shadow-lg shadow-emerald-100">
                    + Tambah User
                </button>
            </div>
            
            <div class="bg-white rounded-[2.5rem] shadow-sm border border-slate-200 overflow-hidden">
                <table class="w-full text-left text-sm">
                    <thead class="bg-slate-50 text-[10px] font-bold text-slate-400 uppercase tracking-widest">
                        <tr>
                            <th class="p-4">Username (ID)</th>
                            <th class="p-4">Nama Lengkap</th>
                            <th class="p-4">Role</th>
                            <th class="p-4 text-center">Aksi</th>
                        </tr>
                    </thead>
                    <tbody id="bodyU" class="divide-y divide-slate-100"></tbody>
                </table>
            </div>
        </div>
    </main>

    <div id="userModal" class="hidden fixed inset-0 bg-black/60 backdrop-blur-sm z-[400] flex items-center justify-center p-4">
        <div class="bg-white w-full max-w-md rounded-3xl p-8 shadow-2xl space-y-6">
            <div class="flex justify-between items-center">
                <h3 id="modalTitle" class="text-xl font-bold text-slate-800">Tambah User Baru</h3>
                <button onclick="closeUserModal()" class="text-slate-400 text-2xl">&times;</button>
            </div>
            <div class="space-y-4">
                <input type="hidden" id="isEditMode" value="false">
                <div>
                    <label class="block text-xs font-bold text-slate-400 uppercase mb-1">Username / ID</label>
                    <input type="text" id="modalUsername" class="w-full p-3 border rounded-xl outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div>
                    <label class="block text-xs font-bold text-slate-400 uppercase mb-1">Nama Lengkap</label>
                    <input type="text" id="modalNama" class="w-full p-3 border rounded-xl outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div>
                    <label class="block text-xs font-bold text-slate-400 uppercase mb-1">Password</label>
                    <input type="text" id="modalPassword" class="w-full p-3 border rounded-xl outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div>
                    <label class="block text-xs font-bold text-slate-400 uppercase mb-1">Role</label>
                    <select id="modalRole" class="w-full p-3 border rounded-xl outline-none focus:ring-2 focus:ring-blue-500">
                        <option value="Guru">Guru</option>
                        <option value="Admin">Admin</option>
                    </select>
                </div>
                <div>
                    <label class="block text-xs font-bold text-slate-400 uppercase mb-1">Unit Sekolah</label>
                    <input type="text" id="modalSekolah" placeholder="Contoh: MTS TANUNTUNG" class="w-full p-3 border rounded-xl outline-none focus:ring-2 focus:ring-blue-500">
                </div>
            </div>
            <button onclick="saveUser()" class="w-full bg-blue-600 text-white font-bold py-3 rounded-xl hover:bg-blue-700 transition shadow-lg">SIMPAN DATA USER</button>
        </div>
    </div>
    
    <div id="modalSummary" class="hidden fixed inset-0 bg-black/60 backdrop-blur-sm z-[300] flex items-center justify-center p-4">
        <div class="bg-white w-full max-w-5xl max-h-[90vh] overflow-y-auto rounded-3xl p-8 shadow-2xl space-y-6">
            <div class="flex justify-between items-center border-b pb-4">
                <h3 id="summaryTitle" class="text-2xl font-bold">Ringkasan Bulanan</h3>
                <button onclick="document.getElementById('modalSummary').classList.add('hidden')" class="text-slate-400 text-3xl">&times;</button>
            </div>
            <div id="globalSummaryContent" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-3 md:gap-6"></div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, onSnapshot, doc, setDoc, deleteDoc, query, orderBy, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDT8CyigYFfoVg3DXunOq7pKvbMpTZkQ98",
            authDomain: "cekloknewversion.firebaseapp.com",
            projectId: "cekloknewversion",
            storageBucket: "cekloknewversion.firebasestorage.app",
            messagingSenderId: "602084220497",
            appId: "1:602084220497:web:ac20adef8bb50acef56270"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        let allUsers = [], allLogs = [];

        // Proteksi Akses
        if (localStorage.getItem('role') !== 'Admin') {
            window.location.href = "index.html";
        }

        // Inisialisasi Filter ke Bulan & Tahun Saat Ini
        const now = new Date();
        document.getElementById('filterBulan').value = now.getMonth();
        document.getElementById('filterTahun').value = now.getFullYear();

        // Realtime Data
        onSnapshot(query(collection(db, "presensi"), orderBy("tanggal", "desc")), (snap) => {
            allLogs = []; snap.forEach(d => allLogs.push(d.data()));
            document.getElementById('bodyP').innerHTML = allLogs.slice(0, 50).map(r => `<tr><td class="p-4 font-mono text-xs">${r.tanggal}</td><td class="p-4 font-bold">${r.nama}</td><td class="p-4 text-center">${r.masuk||'-'}</td><td class="p-4 text-center">${r.pulang||'-'}</td><td class="p-4"><span class="bg-blue-100 text-blue-700 px-2 py-1 rounded text-[10px] font-bold">${r.keterangan}</span></td></tr>`).join('');
        });

        onSnapshot(collection(db, "users"), (snap) => {
            allUsers = []; snap.forEach(d => allUsers.push({id: d.id, ...d.data()}));
            // Urutkan berdasarkan ID numerik untuk tabel manajemen
            const sortedU = [...allUsers].sort((a,b) => a.id.localeCompare(b.id, undefined, {numeric: true}));
            document.getElementById('bodyU').innerHTML = sortedU.map(u => `
                <tr>
                    <td class="p-4 font-mono font-bold">${u.id}</td>
                    <td class="p-4">${u.nama}</td>
                    <td class="p-4 text-[10px] font-bold uppercase text-slate-400">${u.role}</td>
                    <td class="p-4 text-center flex justify-center gap-3">
                        <button onclick="window.editU('${u.id}')" class="text-blue-500 font-bold hover:underline">Edit</button>
                        <button onclick="window.delU('${u.id}')" class="text-red-500 font-bold hover:underline">Hapus</button>
                    </td>
                </tr>`).join('');
        });

        // Manajemen User
        window.openUserModal = () => {
            document.getElementById('modalTitle').innerText = "Tambah User Baru";
            document.getElementById('isEditMode').value = "false";
            document.getElementById('modalUsername').disabled = false;
            document.getElementById('modalUsername').value = "";
            document.getElementById('modalNama').value = "";
            document.getElementById('modalPassword').value = "";
            document.getElementById('modalRole').value = "Guru";
            document.getElementById('modalSekolah').value = "";
            document.getElementById('userModal').classList.remove('hidden');
        };

        window.closeUserModal = () => document.getElementById('userModal').classList.add('hidden');

        window.editU = async (id) => {
            const userSnap = await getDoc(doc(db, "users", id));
            if (userSnap.exists()) {
                const data = userSnap.data();
                document.getElementById('modalTitle').innerText = "Edit User: " + id;
                document.getElementById('isEditMode').value = "true";
                document.getElementById('modalUsername').value = id;
                document.getElementById('modalUsername').disabled = true;
                document.getElementById('modalNama').value = data.nama;
                document.getElementById('modalPassword').value = data.password;
                document.getElementById('modalRole').value = data.role;
                document.getElementById('modalSekolah').value = data.sekolah ? data.sekolah[0] : "";
                document.getElementById('userModal').classList.remove('hidden');
            }
        };

        window.saveUser = async () => {
            const id = document.getElementById('modalUsername').value.trim();
            const nama = document.getElementById('modalNama').value.trim();
            const pass = document.getElementById('modalPassword').value.trim();
            const role = document.getElementById('modalRole').value;
            const sekolah = document.getElementById('modalSekolah').value.trim();

            if(!id || !nama || !pass || !sekolah) return alert("Semua kolom harus diisi!");

            try {
                await setDoc(doc(db, "users", id), { nama, password: pass, role, sekolah: [sekolah] });
                alert("Data berhasil disimpan!");
                closeUserModal();
            } catch (err) { alert("Gagal menyimpan data!"); }
        };

        window.delU = async (id) => { if(confirm(`Hapus user ${id}?`)) await deleteDoc(doc(db, "users", id)); };
        
        window.switchTab = (t) => { 
            document.getElementById('tabP').classList.toggle('hidden', t!=='p'); 
            document.getElementById('tabU').classList.toggle('hidden', t!=='u'); 
        };

        // Fungsi Rekapitulasi Global (Berdasarkan Filter)
        window.showGlobalSummary = () => {
            const selM = parseInt(document.getElementById('filterBulan').value);
            const selY = parseInt(document.getElementById('filterTahun').value);
            const mNames = ["Januari", "Februari", "Maret", "April", "Mei", "Juni", "Juli", "Agustus", "September", "Oktober", "November", "Desember"];
            
            document.getElementById('summaryTitle').innerText = `Rekapitulasi: ${mNames[selM]} ${selY}`;
            const container = document.getElementById('globalSummaryContent');
            container.innerHTML = ''; 
            document.getElementById('modalSummary').classList.remove('hidden');

            const daysInMonth = new Date(selY, selM + 1, 0).getDate();
            let workDays = 0; 
            for(let i=1; i<=daysInMonth; i++) { if(new Date(selY, selM, i).getDay() !== 0) workDays++; }

            const sortedGurus = allUsers.filter(u => u.role === 'Guru').sort((a,b) => a.id.localeCompare(b.id, undefined, {numeric: true}));

            sortedGurus.forEach(guru => {
                const logs = allLogs.filter(l => l.username === guru.id && new Date(l.tanggal).getMonth() === selM && new Date(l.tanggal).getFullYear() === selY);
                let hadir = 0, libur = 0;
                logs.forEach(l => { 
                    if(l.keterangan === 'Hadir' || (!l.keterangan && l.masuk)) hadir++; 
                    else if(l.keterangan && l.keterangan.includes('Libur')) libur++; 
                });
                const alpa = Math.max(0, workDays - hadir - libur);
                const presentase = workDays > 0 ? Math.round((hadir / (workDays - libur)) * 100) : 0;

                // Ganti bagian pembuatan kartu di dalam loop sortedGurus.forEach
                container.innerHTML += `
                    <div class="bg-white p-4 md:p-5 rounded-[1.5rem] border border-slate-100 shadow-sm hover:shadow-md transition-all">
                        <div class="flex items-center gap-3 mb-3">
                            <div class="w-10 h-10 bg-slate-50 rounded-xl flex items-center justify-center text-lg">ðŸ‘¤</div>
                            <div class="overflow-hidden">
                                <h4 class="font-bold text-slate-800 leading-tight text-sm md:text-base truncate">${guru.nama}</h4>
                                <p class="text-[9px] text-slate-400 uppercase font-bold tracking-widest">ID: ${guru.id}</p>
                            </div>
                        </div>
                        <div class="grid grid-cols-3 gap-2">
                            <div class="bg-blue-50/50 p-2 rounded-xl text-center">
                                <p class="text-blue-600 font-black text-base">${workDays}</p>
                                <p class="text-[8px] text-blue-400 uppercase font-bold">Hari</p>
                            </div>
                            <div class="bg-emerald-50/50 p-2 rounded-xl text-center">
                                <p class="text-emerald-600 font-black text-base">${hadir}</p>
                                <p class="text-[8px] text-emerald-400 uppercase font-bold">Hadir</p>
                            </div>
                            <div class="bg-rose-50 p-2 rounded-xl text-center">
                                <p class="text-rose-600 font-black text-base">${alpa}</p>
                                <p class="text-[8px] text-rose-400 uppercase font-bold">Alpa</p>
                            </div>
                        </div>
                        <div class="mt-3 pt-3 border-t border-slate-50 flex justify-between items-center">
                            <span class="text-[9px] font-bold text-slate-400 uppercase">Produktivitas</span>
                            <span class="text-xs font-black ${presentase > 80 ? 'text-emerald-500' : 'text-amber-500'}">${presentase}%</span>
                        </div>
                        <div class="w-full bg-slate-100 h-1 rounded-full mt-1.5 overflow-hidden">
                            <div class="h-full ${presentase > 80 ? 'bg-emerald-500' : 'bg-amber-500'} rounded-full" style="width: ${presentase}%"></div>
                        </div>
                    </div>`;
            });
        };

        // CETAK TABULASI PDF (Disesuaikan dengan Gambar Contoh)
        window.downloadPDFAllGuru = () => {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF('l', 'mm', 'a4');
            
            const selM = parseInt(document.getElementById('filterBulan').value);
            const selY = parseInt(document.getElementById('filterTahun').value);
            const daysInMonth = new Date(selY, selM + 1, 0).getDate();
            const mNames = ["Januari", "Februari", "Maret", "April", "Mei", "Juni", "Juli", "Agustus", "September", "Oktober", "November", "Desember"];
            const tglFormatted = (m, d) => `${selY}-${(m+1).toString().padStart(2,'0')}-${d.toString().padStart(2,'0')}`;

            // Header Laporan sesuai Gambar
            doc.setFontSize(14).setFont("helvetica", "bold");
            doc.text("Lap. Detail Absensi", 148, 12, { align: "center" });
            
            doc.setFontSize(9).setFont("helvetica", "normal");
            doc.text(`Waktu Absensi ${selY}-${(selM+1).toString().padStart(2,'0')}-01 ~ ${selY}-${(selM+1).toString().padStart(2,'0')}-${daysInMonth}`, 15, 20);
            doc.text(`Tabulasi ${selY}-${(selM+1).toString().padStart(2,'0')}-${daysInMonth}`, 148, 20, { align: "center" });

            // Baris Angka Tanggal (Header)
            const tableHeader = ['']; 
            for (let i = 1; i <= 31; i++) tableHeader.push(i.toString());

            const tableRows = [];
            // Urutkan Guru berdasarkan ID Numerik (Koleksi ID)
            const sortedGurus = [...allUsers].filter(u => u.role === 'Guru').sort((a,b) => a.id.localeCompare(b.id, undefined, {numeric: true}));

            sortedGurus.forEach((guru) => {
                // Baris Info Guru (ID, Nama, Dept)
                tableRows.push([
                    { 
                        content: `ID: ${guru.id}                Nama: ${guru.nama}                Dept.: ${guru.sekolah ? guru.sekolah[0] : 'MTS~TANUNTUNG'}`, 
                        colSpan: 32, 
                        styles: { halign: 'left', fillColor: [255, 255, 255], fontStyle: 'bold', lineWidth: 0.1 } 
                    }
                ]);

                // Baris Jam Absensi (Masuk di atas, Pulang di bawah)
                const dataRow = [''];
                for (let d = 1; d <= 31; d++) {
                    if (d > daysInMonth) { dataRow.push(""); continue; }
                    
                    const dateKey = tglFormatted(selM, d);
                    const log = allLogs.find(l => l.username === guru.id && l.tanggal === dateKey);
                    
                    if (log) {
                        if (log.keterangan && log.keterangan !== 'Hadir') {
                            dataRow.push({ content: log.keterangan, styles: { fontSize: 4.5 } });
                        } else {
                            dataRow.push(`${log.masuk || ''}\n${log.pulang || ''}`);
                        }
                    } else { dataRow.push(""); }
                }
                tableRows.push(dataRow);
            });

            doc.autoTable({
                startY: 25,
                head: [tableHeader],
                body: tableRows,
                theme: 'grid',
                styles: { 
                    fontSize: 5.5, 
                    cellPadding: 0.5, 
                    halign: 'center', 
                    valign: 'middle', 
                    lineWidth: 0.1, 
                    textColor: [0, 0, 0],
                    lineColor: [0, 0, 0]
                },
                headStyles: { fillColor: [255, 255, 255], textColor: [0, 0, 0], fontStyle: 'bold' },
                columnStyles: { 0: { cellWidth: 5 } },
                margin: { left: 10, right: 10 }
            });

            doc.save(`Tabulasi_Absensi_${mNames[selM]}_${selY}.pdf`);
        };

        let opsiKeterangan = [];
        onSnapshot(doc(db, "metadata", "keterangan_list"), (docSnap) => {
            if (docSnap.exists()) {
                opsiKeterangan = docSnap.data().opsi || [];
            }
        });
    </script>
</body>
</html>
