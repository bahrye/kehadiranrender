<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>
<body class="bg-slate-50 min-h-screen">
    <nav class="bg-slate-900 text-white p-4 flex justify-between px-10 shadow-lg sticky top-0 z-50">
        <h1 class="font-bold tracking-tighter text-xl">ADMIN <span class="text-blue-500">PANEL</span></h1>
        <div class="flex gap-6 text-sm font-bold uppercase tracking-widest">
            <button onclick="switchTab('p')">Presensi</button>
            <button onclick="switchTab('u')">Kelola Akun</button>
            <button onclick="location.href='index.html'" class="text-blue-400">Ke Form Ceklok</button>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto p-8">
        <div id="tabP">
            <div class="flex justify-between items-center mb-6 text-2xl font-bold text-slate-800">
                <h2>Riwayat Kehadiran</h2>
                <button onclick="exportXLS()" class="text-sm bg-emerald-600 text-white px-4 py-2 rounded-xl shadow-md">Export Excel</button>
            </div>
            <div class="bg-white rounded-3xl shadow-sm border overflow-hidden">
                <table class="w-full text-left">
                    <thead class="bg-slate-100 text-[10px] font-bold text-slate-500 uppercase">
                        <tr><th class="p-4">Tanggal</th><th class="p-4">Nama Guru</th><th class="p-4">Sekolah</th><th class="p-4">Masuk</th><th class="p-4">Pulang</th><th class="p-4">Ket</th></tr>
                    </thead>
                    <tbody id="bodyP" class="text-sm divide-y"></tbody>
                </table>
            </div>
        </div>

        <div id="tabU" class="hidden">
            <div class="flex justify-between items-center mb-6 text-2xl font-bold text-slate-800">
                <h2>Manajemen Guru</h2>
                <button onclick="document.getElementById('mod').classList.remove('hidden')" class="text-sm bg-blue-600 text-white px-4 py-2 rounded-xl">+ Tambah Guru</button>
            </div>
            <div class="bg-white rounded-3xl shadow-sm border overflow-hidden">
                <table class="w-full text-left">
                    <thead class="bg-slate-100 text-[10px] uppercase font-bold text-slate-500">
                        <tr><th class="p-4">Username</th><th class="p-4">Nama</th><th class="p-4">Role</th><th class="p-4">Sekolah</th><th class="p-4">Aksi</th></tr>
                    </thead>
                    <tbody id="bodyU" class="text-sm divide-y"></tbody>
                </table>
            </div>
        </div>
    </main>

    <div id="mod" class="hidden fixed inset-0 bg-black/50 flex items-center justify-center p-4 z-[100]">
        <div class="bg-white p-8 rounded-3xl w-full max-w-sm shadow-2xl">
            <h3 class="font-bold text-xl mb-4">Buat Akun Baru</h3>
            <div class="space-y-3">
                <input type="text" id="nu" placeholder="NIP / Username" class="w-full p-3 border rounded-xl outline-none">
                <input type="text" id="np" placeholder="Password" class="w-full p-3 border rounded-xl outline-none">
                <input type="text" id="nn" placeholder="Nama Lengkap" class="w-full p-3 border rounded-xl outline-none">
                <select id="nr" class="w-full p-3 border rounded-xl bg-slate-50">
                    <option value="Guru">Guru</option><option value="Staff">Staff</option><option value="Admin">Admin</option>
                </select>
                <input type="text" id="ns" placeholder="Sekolah (pisahkan koma)" class="w-full p-3 border rounded-xl outline-none">
                <div class="flex gap-2 pt-4">
                    <button onclick="saveUser()" class="flex-1 bg-blue-600 text-white py-3 rounded-xl font-bold shadow-lg">SIMPAN</button>
                    <button onclick="document.getElementById('mod').classList.add('hidden')" class="flex-1 bg-slate-100 py-3 rounded-xl">BATAL</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const SCRIPT_URL = "URL_GOOGLE_APPS_SCRIPT_ANDA"; // Masukkan URL Apps Script
        let rawLogs = [];

        async function init() {
            const r = await fetch(SCRIPT_URL, { method: 'POST', body: JSON.stringify({ action: 'adminGetData' }) });
            const res = await r.json();
            rawLogs = res.data.slice(1);
            document.getElementById('bodyP').innerHTML = rawLogs.reverse().map(r => `
                <tr class="hover:bg-slate-50">
                    <td class="p-4 text-xs font-mono">${new Date(r[0]).toLocaleDateString()}</td>
                    <td class="p-4 font-bold text-slate-800">${r[2]}</td>
                    <td class="p-4 text-xs">${r[3]}</td>
                    <td class="p-4 text-center font-mono">${r[4]||'-'}</td>
                    <td class="p-4 text-center font-mono">${r[5]||'-'}</td>
                    <td class="p-4"><span class="bg-blue-100 text-blue-700 px-2 py-1 rounded-full text-[10px] font-bold uppercase">${r[6]||'Hadir'}</span></td>
                </tr>`).join('');
            document.getElementById('bodyU').innerHTML = res.users.slice(1).map(u => `
                <tr><td class="p-4 font-mono">${u[0]}</td><td class="p-4 font-bold">${u[2]}</td><td class="p-4 text-xs font-bold uppercase">${u[3]}</td><td class="p-4 text-xs">${u[4]}</td>
                <td class="p-4"><button onclick="delUser('${u[0]}')" class="text-red-500 font-bold hover:underline">Hapus</button></td></tr>`).join('');
        }

        async function saveUser() {
            const data = { action: 'addUser', newUsername: id('nu').value, newPassword: id('np').value, newNama: id('nn').value, newRole: id('nr').value, newSekolah: id('ns').value };
            await fetch(SCRIPT_URL, { method: 'POST', body: JSON.stringify(data) });
            location.reload();
        }

        async function delUser(u) {
            if(confirm('Hapus ' + u + '?')) {
                await fetch(SCRIPT_URL, { method: 'POST', body: JSON.stringify({ action: 'deleteUser', targetUser: u }) });
                location.reload();
            }
        }

        function exportXLS() {
            const ws = XLSX.utils.json_to_sheet(rawLogs);
            const wb = XLSX.utils.book_new(); XLSX.utils.book_append_sheet(wb, ws, "Laporan");
            XLSX.writeFile(wb, "Laporan_Ceklok.xlsx");
        }

        function switchTab(t) { 
            document.getElementById('tabP').classList.toggle('hidden', t!=='p'); 
            document.getElementById('tabU').classList.toggle('hidden', t!=='u'); 
        }
        function id(i) { return document.getElementById(i); }
        window.onload = init;
    </script>
</body>
</html>
