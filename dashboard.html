<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>
<body class="bg-slate-50 min-h-screen">
    <nav class="bg-slate-900 text-white p-4 sticky top-0 z-50 shadow-xl">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <h1 class="font-black text-xl tracking-tighter">ADMIN <span class="text-blue-500">DASHBOARD</span></h1>
            <div class="flex gap-6 text-sm font-bold">
                <button onclick="switchTab('p')">LOG PRESENSI</button>
                <button onclick="switchTab('u')">KELOLA USER</button>
                <button onclick="location.href='index.html'" class="text-blue-400">‚Üê FORM CEKLOK</button>
            </div>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto p-6">
        <div id="tabP">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-bold">Riwayat Kehadiran Guru</h2>
                <button onclick="exportXLS()" class="bg-emerald-600 text-white px-4 py-2 rounded-lg text-sm">Download Excel</button>
            </div>
            <div class="bg-white rounded-2xl shadow-sm border overflow-hidden">
                <table class="w-full text-left border-collapse">
                    <thead class="bg-slate-50 text-slate-400 text-[10px] uppercase font-bold">
                        <tr><th class="p-4">Waktu Input</th><th class="p-4">Nama Guru</th><th class="p-4">Sekolah</th><th class="p-4">Status</th><th class="p-4">Jam</th></tr>
                    </thead>
                    <tbody id="bodyP" class="text-sm divide-y"></tbody>
                </table>
            </div>
        </div>

        <div id="tabU" class="hidden">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-bold">Manajemen Akun</h2>
                <button onclick="id('mod').classList.remove('hidden')" class="bg-blue-600 text-white px-4 py-2 rounded-lg text-sm">+ User Baru</button>
            </div>
            <div class="bg-white rounded-2xl shadow-sm border overflow-hidden">
                <table class="w-full text-left border-collapse">
                    <thead class="bg-slate-50 text-slate-400 text-[10px] uppercase font-bold">
                        <tr><th class="p-4">Username</th><th class="p-4">Nama</th><th class="p-4">Role</th><th class="p-4">Sekolah</th><th class="p-4">Aksi</th></tr>
                    </thead>
                    <tbody id="bodyU" class="text-sm divide-y"></tbody>
                </table>
            </div>
        </div>
    </main>

    <div id="mod" class="hidden fixed inset-0 bg-black/50 backdrop-blur flex items-center justify-center p-4 z-[100]">
        <div class="bg-white p-8 rounded-3xl w-full max-w-sm shadow-2xl">
            <h3 class="font-bold text-xl mb-4">Buat Akun Guru</h3>
            <div class="space-y-3">
                <input type="text" id="nu" placeholder="NIP / Username" class="w-full p-3 border rounded-xl">
                <input type="text" id="np" placeholder="Password" class="w-full p-3 border rounded-xl">
                <input type="text" id="nn" placeholder="Nama Lengkap" class="w-full p-3 border rounded-xl">
                <select id="nr" class="w-full p-3 border rounded-xl bg-slate-50">
                    <option value="Guru">Guru</option><option value="Staff">Staff</option><option value="Admin">Admin</option>
                </select>
                <input type="text" id="ns" placeholder="Sekolah (pisahkan koma)" class="w-full p-3 border rounded-xl">
                <div class="flex gap-2 pt-4">
                    <button onclick="saveUser()" class="flex-1 bg-blue-600 text-white py-3 rounded-xl font-bold">Simpan</button>
                    <button onclick="id('mod').classList.add('hidden')" class="flex-1 bg-slate-100 py-3 rounded-xl">Batal</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const SCRIPT_URL = "URL_GOOGLE_APPS_SCRIPT_ANDA"; // Ganti dengan URL /exec Anda
        let logs = [];

        async function init() {
            const r = await fetch(SCRIPT_URL, { method: 'POST', body: JSON.stringify({ action: 'adminGetData' }) });
            const res = await r.json();
            logs = res.data.slice(1);
            document.getElementById('bodyP').innerHTML = logs.reverse().map(r => `
                <tr class="hover:bg-slate-50">
                    <td class="p-4 text-xs font-mono">${new Date(r[0]).toLocaleString()}</td>
                    <td class="p-4 font-bold">${r[2]}</td><td class="p-4">${r[3]}</td>
                    <td class="p-4"><span class="px-2 py-0.5 rounded-full text-[10px] font-bold ${r[4]=='Masuk'?'bg-green-100 text-green-700':'bg-amber-100 text-amber-700'}">${r[4]}</span></td>
                    <td class="p-4 font-bold text-blue-600">${r[5]} - ${r[6]||''}</td>
                </tr>`).join('');
            document.getElementById('bodyU').innerHTML = res.users.slice(1).map(u => `
                <tr><td class="p-4 font-mono">${u[0]}</td><td class="p-4 font-bold">${u[2]}</td><td class="p-4 text-xs">${u[3]}</td><td class="p-4 text-xs">${u[4]}</td>
                <td class="p-4"><button onclick="delUser('${u[0]}')" class="text-red-500 font-bold">Hapus</button></td></tr>`).join('');
        }

        async function saveUser() {
            const data = { action: 'addUser', newUsername: id('nu').value, newPassword: id('np').value, newNama: id('nn').value, newRole: id('nr').value, newSekolah: id('ns').value };
            await fetch(SCRIPT_URL, { method: 'POST', body: JSON.stringify(data) });
            location.reload();
        }

        async function delUser(u) {
            if(confirm('Hapus ' + u + '?')) {
                await fetch(SCRIPT_URL, { method: 'POST', body: JSON.stringify({ action: 'deleteUser', targetUser: u }) });
                location.reload();
            }
        }

        function exportXLS() {
            const ws = XLSX.utils.json_to_sheet(logs);
            const wb = XLSX.utils.book_new(); XLSX.utils.book_append_sheet(wb, ws, "Logs");
            XLSX.writeFile(wb, "Laporan_Ceklok.xlsx");
        }

        function switchTab(t) { id('tabP').classList.toggle('hidden', t!=='p'); id('tabU').classList.toggle('hidden', t!=='u'); }
        function id(i) { return document.getElementById(i); }
        window.onload = init;
    </script>
</body>
</html>
