<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>
<body class="bg-slate-100 min-h-screen">

    <nav class="bg-indigo-700 text-white p-4 shadow-md flex justify-between items-center px-8">
        <h1 class="font-bold text-xl">ADMIN PANEL</h1>
        <div class="flex gap-4 items-center">
            <button onclick="switchTab('presensi')" class="hover:underline">Presensi</button>
            <button onclick="switchTab('users')" class="hover:underline">Kelola Guru</button>
            <button onclick="handleLogout()" class="bg-red-500 px-3 py-1 rounded text-sm">Logout</button>
        </div>
    </nav>

    <div class="max-w-7xl mx-auto p-6">
        
        <div id="tabPresensi">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-xl font-bold">Data Presensi Guru</h2>
                <button onclick="exportToExcel()" class="bg-emerald-600 text-white px-4 py-2 rounded text-sm">Export Excel</button>
            </div>
            <div class="bg-white rounded-xl shadow overflow-hidden">
                <table class="w-full text-left">
                    <thead class="bg-slate-50 text-xs uppercase text-slate-500">
                        <tr>
                            <th class="p-4">Waktu</th><th class="p-4">Nama Guru</th><th class="p-4">Sekolah</th><th class="p-4">Status</th><th class="p-4">Jam</th>
                        </tr>
                    </thead>
                    <tbody id="tablePresensi" class="text-sm divide-y"></tbody>
                </table>
            </div>
        </div>

        <div id="tabUsers" class="hidden">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-xl font-bold">Daftar Guru & Staff</h2>
                <button onclick="toggleModal(true)" class="bg-indigo-600 text-white px-4 py-2 rounded text-sm">+ Tambah Akun</button>
            </div>
            <div class="bg-white rounded-xl shadow overflow-hidden">
                <table class="w-full text-left">
                    <thead class="bg-slate-50 text-xs uppercase text-slate-500">
                        <tr>
                            <th class="p-4">Username</th><th class="p-4">Nama Lengkap</th><th class="p-4">Role</th><th class="p-4">Sekolah</th><th class="p-4">Aksi</th>
                        </tr>
                    </thead>
                    <tbody id="tableUsers" class="text-sm divide-y"></tbody>
                </table>
            </div>
        </div>
    </div>

    <div id="modalUser" class="hidden fixed inset-0 bg-black/50 flex items-center justify-center p-4">
        <div class="bg-white p-6 rounded-xl w-full max-w-md">
            <h3 class="font-bold text-lg mb-4">Tambah Pengguna Baru</h3>
            <div class="space-y-3">
                <input type="text" id="newUsername" placeholder="Username (NIP)" class="w-full p-2 border rounded">
                <input type="password" id="newPassword" placeholder="Password" class="w-full p-2 border rounded">
                <input type="text" id="newNama" placeholder="Nama Lengkap" class="w-full p-2 border rounded">
                <select id="newRole" class="w-full p-2 border rounded">
                    <option value="Guru">Guru</option>
                    <option value="Staff">Staff</option>
                    <option value="Admin">Admin</option>
                </select>
                <input type="text" id="newSekolah" placeholder="Nama Sekolah (pisahkan koma jika > 1)" class="w-full p-2 border rounded">
                <div class="flex gap-2 pt-4">
                    <button onclick="saveUser()" class="flex-1 bg-indigo-600 text-white py-2 rounded">Simpan</button>
                    <button onclick="toggleModal(false)" class="flex-1 bg-slate-200 py-2 rounded">Batal</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxtNxnMl0918mL7yRjFNm_57c87WqiIZsCDCJ4I8vGF0Ryv1xH4fZs8VRxLhP-NrRiV/exec";
        let logsData = [];

        async function fetchData() {
            const resp = await fetch(SCRIPT_URL, { method: 'POST', body: JSON.stringify({ action: 'adminGetData' }) });
            const result = await resp.json();
            if(result.success) {
                logsData = result.data.slice(1);
                renderPresensi(logsData);
                renderUsers(result.users.slice(1));
            }
        }

        function renderPresensi(data) {
            document.getElementById('tablePresensi').innerHTML = data.reverse().map(r => `
                <tr>
                    <td class="p-4 text-xs">${new Date(r[0]).toLocaleString()}</td>
                    <td class="p-4 font-bold">${r[2]}</td>
                    <td class="p-4">${r[3]}</td>
                    <td class="p-4"><span class="px-2 py-1 rounded text-xs ${r[4]=='Masuk'?'bg-green-100':'bg-orange-100'}">${r[4]}</span></td>
                    <td class="p-4 font-mono">${r[5]}</td>
                </tr>
            `).join('');
        }

        function renderUsers(users) {
            document.getElementById('tableUsers').innerHTML = users.map(u => `
                <tr>
                    <td class="p-4">${u[0]}</td><td class="p-4 font-bold">${u[2]}</td><td class="p-4">${u[3]}</td><td class="p-4">${u[4]}</td>
                    <td class="p-4"><button onclick="deleteUser('${u[0]}')" class="text-red-500 hover:underline">Hapus</button></td>
                </tr>
            `).join('');
        }

        async function saveUser() {
            const data = {
                action: 'addUser',
                newUsername: document.getElementById('newUsername').value,
                newPassword: document.getElementById('newPassword').value,
                newNama: document.getElementById('newNama').value,
                newRole: document.getElementById('newRole').value,
                newSekolah: document.getElementById('newSekolah').value
            };
            await fetch(SCRIPT_URL, { method: 'POST', body: JSON.stringify(data) });
            alert("User Ditambahkan!");
            location.reload();
        }

        async function deleteUser(username) {
            if(!confirm("Hapus user " + username + "?")) return;
            await fetch(SCRIPT_URL, { method: 'POST', body: JSON.stringify({ action: 'deleteUser', targetUser: username }) });
            location.reload();
        }

        function switchTab(tab) {
            document.getElementById('tabPresensi').classList.toggle('hidden', tab !== 'presensi');
            document.getElementById('tabUsers').classList.toggle('hidden', tab !== 'users');
        }

        function toggleModal(show) { document.getElementById('modalUser').classList.toggle('hidden', !show); }
        function handleLogout() { localStorage.clear(); location.href='index.html'; }
        
        window.onload = fetchData;
    </script>
</body>
</html>
