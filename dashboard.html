<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Presensi Guru</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>
<body class="bg-slate-50 min-h-screen">

    <nav class="bg-blue-700 text-white p-4 shadow-lg">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <div class="flex items-center gap-2">
                <span class="text-xl font-bold tracking-wider">PANEL ADMIN</span>
            </div>
            <div class="flex items-center gap-4">
                <span id="adminName" class="text-sm border-r pr-4">Memuat...</span>
                <button onclick="location.href='index.html'" class="text-sm bg-blue-600 hover:bg-blue-800 px-3 py-1 rounded transition">Ke Halaman Ceklok</button>
                <button onclick="handleLogout()" class="text-sm bg-red-500 hover:bg-red-600 px-3 py-1 rounded transition">Logout</button>
            </div>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto p-6">
        
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
            <div class="bg-white p-6 rounded-xl shadow-sm border-l-4 border-blue-500">
                <p class="text-slate-500 text-sm font-medium">Total Presensi (Bulan Ini)</p>
                <h2 id="statTotal" class="text-3xl font-bold text-slate-800">0</h2>
            </div>
            <div class="bg-white p-6 rounded-xl shadow-sm border-l-4 border-emerald-500">
                <p class="text-slate-500 text-sm font-medium">Hadir Hari Ini (Masuk)</p>
                <h2 id="statToday" class="text-3xl font-bold text-slate-800">0</h2>
            </div>
            <div class="bg-white p-6 rounded-xl shadow-sm border-l-4 border-orange-500">
                <p class="text-slate-500 text-sm font-medium">Sekolah Aktif</p>
                <h2 id="statSchool" class="text-3xl font-bold text-slate-800">0</h2>
            </div>
        </div>

        <div class="bg-white p-4 rounded-t-xl shadow-sm flex flex-wrap gap-4 items-center justify-between border-b">
            <div class="flex gap-2">
                <input type="text" id="searchInput" onkeyup="filterTable()" placeholder="Cari nama guru atau sekolah..." class="px-4 py-2 border rounded-lg text-sm w-64 outline-none focus:ring-2 focus:ring-blue-500">
                <select id="filterJenis" onchange="filterTable()" class="px-4 py-2 border rounded-lg text-sm outline-none">
                    <option value="">Semua Status</option>
                    <option value="Masuk">Masuk</option>
                    <option value="Pulang">Pulang</option>
                </select>
            </div>
            <div class="flex gap-2">
                <button onclick="fetchData()" class="bg-slate-100 hover:bg-slate-200 text-slate-700 px-4 py-2 rounded-lg text-sm font-medium transition">ðŸ”„ Refresh</button>
                <button onclick="exportToExcel()" class="bg-emerald-600 hover:bg-emerald-700 text-white px-4 py-2 rounded-lg text-sm font-medium shadow-sm transition">ðŸ“¥ Export Excel</button>
            </div>
        </div>

        <div class="bg-white rounded-b-xl shadow-sm overflow-hidden">
            <div class="overflow-x-auto">
                <table id="presensiTable" class="w-full text-left border-collapse">
                    <thead>
                        <tr class="bg-slate-50 text-slate-600 text-xs uppercase tracking-wider">
                            <th class="p-4 border-b font-semibold">Waktu Sistem</th>
                            <th class="p-4 border-b font-semibold">Nama Guru</th>
                            <th class="p-4 border-b font-semibold">Sekolah</th>
                            <th class="p-4 border-b font-semibold">Status</th>
                            <th class="p-4 border-b font-semibold">Jam Manual</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody" class="text-sm text-slate-700 divide-y divide-slate-100">
                        </tbody>
                </table>
            </div>
            <div id="noData" class="hidden p-10 text-center text-slate-400">Data tidak ditemukan.</div>
        </div>
    </main>

    <div id="loader" class="fixed inset-0 bg-white/70 flex flex-col items-center justify-center z-50">
        <div class="w-12 h-12 border-4 border-blue-200 border-t-blue-600 rounded-full animate-spin"></div>
        <p class="mt-4 text-slate-600 font-medium italic">Mengambil data dari Google Sheets...</p>
    </div>

    <script>
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxtNxnMl0918mL7yRjFNm_57c87WqiIZsCDCJ4I8vGF0Ryv1xH4fZs8VRxLhP-NrRiV/exec";
        let rawData = [];

        // Proteksi Halaman: Hanya Admin/Staff yang boleh masuk
        window.onload = () => {
            const role = localStorage.getItem('role');
            if (role !== 'Admin' && role !== 'Staff') {
                alert("Akses Ditolak! Anda bukan Admin.");
                window.location.href = 'index.html';
                return;
            }
            document.getElementById('adminName').innerText = localStorage.getItem('nama_guru');
            fetchData();
        };

        async function fetchData() {
            document.getElementById('loader').style.display = 'flex';
            try {
                const response = await fetch(SCRIPT_URL, {
                    method: 'POST',
                    body: JSON.stringify({ action: 'adminGetData' })
                });
                const result = await response.json();
                if (result.success) {
                    rawData = result.data.slice(1); // Buang header
                    renderTable(rawData);
                    updateStats(rawData);
                }
            } catch (e) {
                alert("Gagal mengambil data database.");
            } finally {
                document.getElementById('loader').style.display = 'none';
            }
        }

        function renderTable(data) {
            const tbody = document.getElementById('tableBody');
            tbody.innerHTML = data.map(row => `
                <tr class="hover:bg-blue-50/50 transition duration-150">
                    <td class="p-4 text-xs text-slate-500">${new Date(row[0]).toLocaleString('id-ID')}</td>
                    <td class="p-4 font-bold text-slate-800">${row[2]}</td>
                    <td class="p-4 text-slate-600">${row[3]}</td>
                    <td class="p-4">
                        <span class="px-3 py-1 rounded-full text-[10px] font-bold uppercase ${row[4] === 'Masuk' ? 'bg-emerald-100 text-emerald-700' : 'bg-orange-100 text-orange-700'}">
                            ${row[4]}
                        </span>
                    </td>
                    <td class="p-4 font-mono font-bold text-blue-600">${row[5]}</td>
                </tr>
            `).reverse().join(''); // Reverse agar data terbaru di atas
        }

        function updateStats(data) {
            const today = new Date().toLocaleDateString('id-ID');
            const uniqueSchools = new Set(data.map(r => r[3]));
            const presentToday = data.filter(r => new Date(r[0]).toLocaleDateString('id-ID') === today && r[4] === 'Masuk');

            document.getElementById('statTotal').innerText = data.length;
            document.getElementById('statToday').innerText = presentToday.length;
            document.getElementById('statSchool').innerText = uniqueSchools.size;
        }

        function filterTable() {
            const s = document.getElementById('searchInput').value.toLowerCase();
            const f = document.getElementById('filterJenis').value;
            
            const filtered = rawData.filter(row => {
                const matchesSearch = row[2].toLowerCase().includes(s) || row[3].toLowerCase().includes(s);
                const matchesJenis = f === "" || row[4] === f;
                return matchesSearch && matchesJenis;
            });

            renderTable(filtered);
            document.getElementById('noData').style.display = filtered.length ? 'none' : 'block';
        }

        function exportToExcel() {
            if (!rawData.length) return alert("Tidak ada data untuk di-export");
            const worksheet = XLSX.utils.json_to_sheet(rawData.map(r => ({
                "Waktu Input": new Date(r[0]).toLocaleString('id-ID'),
                "Username": r[1],
                "Nama Guru": r[2],
                "Sekolah": r[3],
                "Status": r[4],
                "Jam Manual": r[5]
            })));
            const workbook = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(workbook, worksheet, "Laporan Presensi");
            XLSX.writeFile(workbook, `Laporan_Presensi_Guru_${new Date().toLocaleDateString()}.xlsx`);
        }

        function handleLogout() {
            localStorage.clear();
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
